<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "001 Graph Add Vertex", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the <code><strong>add_vertex</strong></code> method. <br><br>The method should perform the following tasks:</p><ol><li><p>Accept a parameter <code><strong>vertex</strong></code> that represents the vertex to be added to the graph.</p></li><li><p>Check if the vertex is not already present in the adjacency list <code><strong>adj_list</strong></code> (an attribute of the Graph class):</p><ul><li><p>If the vertex is not present, add it as a key to the <code><strong>adj_list</strong></code> dictionary with an empty list as its value.</p></li><li><p>Return True to indicate that the vertex was successfully added to the graph.</p></li></ul></li><li><p>If the vertex is already present in the <code><strong>adj_list</strong></code>, return False to indicate that the operation was unsuccessful.</p></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestAddVertex(TestCase):\n\n    def test_add_single_vertex(self):\n        import exercise\n        graph = exercise.Graph()\n        result = graph.add_vertex(\"A\")\n        self.assertTrue(result)\n        self.assertEqual(graph.adj_list, {\"A\": []})\n\n    def test_add_duplicate_vertex(self):\n        import exercise\n        graph = exercise.Graph()\n        graph.add_vertex(\"A\")\n        result = graph.add_vertex(\"A\")\n        self.assertFalse(result)\n        self.assertEqual(graph.adj_list, {\"A\": []})\n\n    def test_add_multiple_vertices(self):\n        import exercise\n        graph = exercise.Graph()\n        graph.add_vertex(\"A\")\n        graph.add_vertex(\"B\")\n        result = graph.add_vertex(\"C\")\n        self.assertTrue(result)\n        self.assertEqual(graph.adj_list, {\"A\": [], \"B\": [], \"C\": []})\n\n    def test_add_vertex_after_duplicates(self):\n        import exercise\n        graph = exercise.Graph()\n        graph.add_vertex(\"A\")\n        graph.add_vertex(\"A\")\n        result = graph.add_vertex(\"B\")\n        self.assertTrue(result)\n        self.assertEqual(graph.adj_list, {\"A\": [], \"B\": []})\n\n    def test_add_empty_vertex(self):\n        import exercise\n        graph = exercise.Graph()\n        result = graph.add_vertex(\"\")\n        self.assertTrue(result)\n        self.assertEqual(graph.adj_list, {\"\": []})\n\n    def test_add_integer_vertex(self):\n        import exercise\n        graph = exercise.Graph()\n        result = graph.add_vertex(123)\n        self.assertTrue(result)\n        self.assertEqual(graph.adj_list, {123: []})\n\n    def test_add_float_vertex(self):\n        import exercise\n        graph = exercise.Graph()\n        result = graph.add_vertex(45.67)\n        self.assertTrue(result)\n        self.assertEqual(graph.adj_list, {45.67: []})\n\n    def test_add_boolean_vertex(self):\n        import exercise\n        graph = exercise.Graph()\n        result = graph.add_vertex(True)\n        self.assertTrue(result)\n        self.assertEqual(graph.adj_list, {True: []})\n\n    def test_add_tuple_vertex(self):\n        import exercise\n        graph = exercise.Graph()\n        result = graph.add_vertex((1,2))\n        self.assertTrue(result)\n        self.assertEqual(graph.adj_list, {(1,2): []})\n\n    def test_add_list_as_vertex(self):\n        import exercise\n        graph = exercise.Graph()\n        with self.assertRaises(TypeError):\n            graph.add_vertex([1,2])\n\n    def test_add_dictionary_as_vertex(self):\n        import exercise\n        graph = exercise.Graph()\n        with self.assertRaises(TypeError):\n            graph.add_vertex({\"key\": \"value\"})\n\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Graph:\n    def __init__(self):\n        self.adj_list = {}\n\n    def print_graph(self):\n        for vertex in self.adj_list:\n            print(vertex, ':', self.adj_list[vertex])\n\n    def add_vertex(self, vertex):\n        if vertex not in self.adj_list:\n            self.adj_list[vertex] = []\n            return True\n        return False\n\n\n\n\nmy_graph = Graph()\n\nmy_graph.add_vertex('A')\n\nmy_graph.print_graph()\n\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    A : []\n\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
