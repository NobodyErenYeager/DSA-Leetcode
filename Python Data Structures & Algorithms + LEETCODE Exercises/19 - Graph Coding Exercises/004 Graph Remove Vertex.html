    <title>Coding Assignment</title>

    <style>

        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,

        font-size: 16px;

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "004 Graph Remove Vertex", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>The <code><strong>remove_vertex</strong></code> method takes a vertex as input and removes it from the graph, along with all edges connected to it. <br><br>The method returns <code><strong>True</strong></code> if the vertex was successfully removed and <code><strong>False</strong></code> if the vertex was not present in the graph. <br></p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestRemoveVertex(TestCase):\n\n    def test_remove_single_vertex(self):\n        import exercise\n        graph = exercise.Graph()\n        graph.add_vertex(\"A\")\n        result = graph.remove_vertex(\"A\")\n        self.assertTrue(result)\n        self.assertEqual(graph.adj_list, {})\n\n    def test_remove_nonexistent_vertex(self):\n        import exercise\n        graph = exercise.Graph()\n        graph.add_vertex(\"A\")\n        result = graph.remove_vertex(\"Z\")\n        self.assertFalse(result)\n        self.assertEqual(graph.adj_list, {\"A\": []})\n\n    def test_remove_vertex_with_edge(self):\n        import exercise\n        graph = exercise.Graph()\n        graph.add_vertex(\"A\")\n        graph.add_vertex(\"B\")\n        graph.add_edge(\"A\", \"B\")\n        result = graph.remove_vertex(\"A\")\n        self.assertTrue(result)\n        self.assertEqual(graph.adj_list, {\"B\": []})\n\n    def test_remove_vertex_from_empty_graph(self):\n        import exercise\n        graph = exercise.Graph()\n        result = graph.remove_vertex(\"A\")\n        self.assertFalse(result)\n        self.assertEqual(graph.adj_list, {})\n\n    def test_remove_vertex_with_multiple_edges(self):\n        import exercise\n        graph = exercise.Graph()\n        graph.add_vertex(\"A\")\n        graph.add_vertex(\"B\")\n        graph.add_vertex(\"C\")\n        graph.add_edge(\"A\", \"B\")\n        graph.add_edge(\"A\", \"C\")\n        result = graph.remove_vertex(\"A\")\n        self.assertTrue(result)\n        self.assertEqual(graph.adj_list, {\"B\": [], \"C\": []})\n\n    def test_remove_vertex_mixed_types(self):\n        import exercise\n        graph = exercise.Graph()\n        graph.add_vertex(\"A\")\n        graph.add_vertex(1)\n        graph.add_edge(\"A\", 1)\n        result = graph.remove_vertex(\"A\")\n        self.assertTrue(result)\n        self.assertEqual(graph.adj_list, {1: []})\n\n    def test_remove_vertex_nonexistent_mixed_types(self):\n        import exercise\n        graph = exercise.Graph()\n        graph.add_vertex(\"A\")\n        result = graph.remove_vertex(1)\n        self.assertFalse(result)\n        self.assertEqual(graph.adj_list, {\"A\": []})\n\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Graph:\n    def __init__(self):\n        self.adj_list = {}\n\n    def print_graph(self):\n        v_list = []\n        for vertex in self.adj_list:\n            v_list.append(vertex)\n        v_list.sort()\n        for v in v_list:\n            print(v, ':', self.adj_list[v])\n\n    def add_vertex(self, vertex):\n        if vertex not in self.adj_list:\n            self.adj_list[vertex] = []\n            return True\n        return False\n\n    def add_edge(self, v1, v2):\n        if v1 in self.adj_list and v2 in self.adj_list:\n            self.adj_list[v1].append(v2)\n            self.adj_list[v2].append(v1)\n            return True\n        return False\n\n    def remove_edge(self, v1, v2):\n        if v1 in self.adj_list and v2 in self.adj_list: \n            try:\n                self.adj_list[v1].remove(v2)\n                self.adj_list[v2].remove(v1)\n            except ValueError:\n                pass\n            return True\n        return False\n\n    def remove_vertex(self, vertex):\n        if vertex in self.adj_list:\n            for other_vertex in self.adj_list[vertex]:\n                self.adj_list[other_vertex].remove(vertex)\n            del self.adj_list[vertex]\n            return True\n        return False        \n\n\n\n\nmy_graph = Graph()\nmy_graph.add_vertex('A')\nmy_graph.add_vertex('B')\nmy_graph.add_vertex('C')\nmy_graph.add_vertex('D')\n\nmy_graph.add_edge('A','B')\nmy_graph.add_edge('A','C')\nmy_graph.add_edge('A','D')\nmy_graph.add_edge('B','D')\nmy_graph.add_edge('C','D')\n\n\nprint('Graph before remove_vertex():')\nmy_graph.print_graph()\n\n\nmy_graph.remove_vertex('D')\n\n\nprint('\\nGraph after remove_vertex():')\nmy_graph.print_graph()\n\n\n\n\"\"\"\nEXPECTED OUTPUT:\n----------------\n    Graph before remove_vertex():\n    A : ['B', 'C', 'D']\n    B : ['A', 'D']\n    C : ['A', 'D']\n    D : ['A', 'B', 'C']\n\n    Graph after remove_vertex():\n    A : ['B', 'C']\n    B : ['A']\n    C : ['A']\n\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
