<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;

      }
      p, ul, ol {
        font-size: 16px;

      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;

        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }

        background-color: #fff;

      }

        color: #000000;

  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "001 rBST Contains", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the <code><strong>r_contains</strong></code> method of the <code><strong>BinarySearchTree</strong></code> class. This method should recursively search the binary search tree for a given value, starting from the root node, and return <code><strong>True</strong></code> if the value is found, and <code><strong>False</strong></code> otherwise.<br><br>You should use a private helper method <code><strong>__r_contains</strong></code> to perform the recursive search. This method should take two arguments: a current node in the tree, and the value to search for.<br><br>The <code><strong>__r_contains</strong></code> method should check whether the current node is <code><strong>None</strong></code>. If it is, the method should return <code><strong>False</strong></code>. If the value to search for is equal to the value of the current node, the method should return <code><strong>True</strong></code>. If the value is less than the value of the current node, the method should call itself recursively with the left child node and the value. If the value is greater than the value of the current node, the method should call itself recursively with the right child node and the value.<br><br>Your implementation of the <code><strong>r_contains</strong></code> method should return the output of the <code><strong>__r_contains</strong></code> method.</p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestBinarySearchTree(TestCase):\n\n    def test_empty_tree(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        self.assertFalse(bst.r_contains(1))\n\n    def test_single_element_true(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        bst.insert(5)\n        self.assertTrue(bst.r_contains(5))\n\n    def test_single_element_false(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        bst.insert(5)\n        self.assertFalse(bst.r_contains(6))\n\n    def test_multiple_elements_true(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        values = [10, 5, 15, 2, 7, 12, 18]\n        for value in values:\n            bst.insert(value)\n        self.assertTrue(bst.r_contains(12))\n        \n    def test_multiple_elements_false(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        values = [10, 5, 15, 2, 7, 12, 18]\n        for value in values:\n            bst.insert(value)\n        self.assertFalse(bst.r_contains(6))\n\n    def test_negative_values(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        values = [-10, -15, -5]\n        for value in values:\n            bst.insert(value)\n        self.assertTrue(bst.r_contains(-5))\n        self.assertFalse(bst.r_contains(5))\n\n\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.left = None\n        self.right = None\n        \n\nclass BinarySearchTree:\n    def __init__(self):\n        self.root = None\n\n    def insert(self, value):\n        new_node = Node(value)\n        if self.root is None:\n            self.root = new_node\n            return True\n        temp = self.root\n        while (True):\n            if new_node.value == temp.value:\n                return False\n            if new_node.value < temp.value:\n                if temp.left is None:\n                    temp.left = new_node\n                    return True\n                temp = temp.left\n            else: \n                if temp.right is None:\n                    temp.right = new_node\n                    return True\n                temp = temp.right\n        \n    def __r_contains(self, current_node, value):\n        if current_node == None: \n            return False      \n        if value == current_node.value:\n            return True \n        if value < current_node.value:\n            return self.__r_contains(current_node.left, value) \n        if value > current_node.value:\n            return self.__r_contains(current_node.right, value)\n\n\n    def r_contains(self, value):\n        return self.__r_contains(self.root, value)\n        \n\n\n\nmy_tree = BinarySearchTree()\nmy_tree.insert(47)\nmy_tree.insert(21)\nmy_tree.insert(76)\nmy_tree.insert(18)\nmy_tree.insert(27)\nmy_tree.insert(52)\nmy_tree.insert(82)\n\nprint('BST Contains 27:')\nprint(my_tree.r_contains(27))\n\nprint('\\nBST Contains 17:')\nprint(my_tree.r_contains(17))\n                \n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    BST Contains 27:\n    True\n\n    BST Contains 17:\n    False\n\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
