<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "003 BST Minimum Value", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement a method called <code><strong>min_value</strong></code> that finds and returns the minimum value in a binary search tree (BST) starting from a given node. <br><br>The method should take one argument, <code><strong>current_node</strong></code>, which is the node from where the search for the minimum value begins. The method should follow these steps:</p><p><br></p><ol><li><p>Traverse the left subtree of the BST from the <code><strong>current_node</strong></code>, moving to the left child of each node until there is no left child available.</p></li><li><p>Once the leftmost node is found, return its value as the minimum value in the BST starting from the given node.</p></li></ol><p><br></p><p>The solution should be implemented as a method within the <code><strong>BinarySearchTree</strong></code> class.</p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestBinarySearchTree(TestCase):\n\n    def test_empty_tree(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        with self.assertRaises(AttributeError):  # Because min_value will fail on an empty tree.\n            bst.min_value(bst.root)\n\n    def test_single_element(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        bst.insert(5)\n        self.assertEqual(bst.min_value(bst.root), 5)\n\n    def test_multiple_elements(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        values = [10, 5, 15, 2, 7, 12, 18]\n        for value in values:\n            bst.insert(value)\n        self.assertEqual(bst.min_value(bst.root), 2)\n\n    def test_negative_values(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        values = [-10, -15, -5]\n        for value in values:\n            bst.insert(value)\n        self.assertEqual(bst.min_value(bst.root), -15)\n\n    def test_large_tree(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        values = list(range(1000, 0, -1))\n        for value in values:\n            bst.insert(value)\n        self.assertEqual(bst.min_value(bst.root), 1)\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.left = None\n        self.right = None\n        \n\nclass BinarySearchTree:\n    def __init__(self):\n        self.root = None\n\n    def insert(self, value):\n        new_node = Node(value)\n        if self.root is None:\n            self.root = new_node\n            return True\n        temp = self.root\n        while (True):\n            if new_node.value == temp.value:\n                return False\n            if new_node.value < temp.value:\n                if temp.left is None:\n                    temp.left = new_node\n                    return True\n                temp = temp.left\n            else: \n                if temp.right is None:\n                    temp.right = new_node\n                    return True\n                temp = temp.right\n\n    def min_value(self, current_node):\n        while current_node.left is not None:\n            current_node = current_node.left\n        return current_node.value\n        \n\nmy_tree = BinarySearchTree()\nmy_tree.insert(47)\nmy_tree.insert(21)\nmy_tree.insert(76)\nmy_tree.insert(18)\nmy_tree.insert(27)\nmy_tree.insert(52)\nmy_tree.insert(82)\n\n\nprint( my_tree.min_value(my_tree.root) )\n\nprint( my_tree.min_value(my_tree.root.right) )\n\n            \n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n\t18\n\t52\n\n\"\"\"\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
