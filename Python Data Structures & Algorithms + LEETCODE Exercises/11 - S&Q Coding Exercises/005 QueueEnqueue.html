<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "005 QueueEnqueue", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the <code><strong>enqueue</strong></code> method for the Queue class that adds a new node with a given value to the end of the queue. <br><br>The method should perform the following tasks:</p><ol><li><p>Create a new instance of the <code><strong>Node</strong></code> class using the provided value.</p></li><li><p>If the queue is empty (i.e., <code><strong>self.first</strong></code> is None), set the <code><strong>first</strong></code> and <code><strong>last</strong></code> attributes of the Queue class to point to the new node.</p></li><li><p>If the queue is not empty, perform the following steps:</p><ul><li><p>Set the <code><strong>next</strong></code> attribute of the current last node to point to the new node.</p></li><li><p>Update the <code><strong>last</strong></code> attribute of the Queue class to point to the new node.</p></li></ul></li><li><p>Increment the <code><strong>length</strong></code> attribute of the Queue class by 1.</p></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestQueueEnqueue(TestCase):\n\n    def test_enqueue_increases_length(self):\n        import exercise\n        queue = exercise.Queue(5)\n        queue.enqueue(6)\n        self.assertEqual(queue.length, 2)\n\n    def test_enqueue_updates_last(self):\n        import exercise\n        queue = exercise.Queue(5)\n        queue.enqueue(6)\n        self.assertEqual(queue.last.value, 6)\n\n    def test_enqueue_on_empty_queue(self):\n        import exercise\n        queue = exercise.Queue(1)\n        queue.first = None\n        queue.last = None\n        queue.length = 0\n        queue.enqueue(10)\n        self.assertEqual(queue.first.value, 10)\n        self.assertEqual(queue.last.value, 10)\n        self.assertEqual(queue.length, 1)\n\n    def test_enqueue_multiple_values(self):\n        import exercise\n        queue = exercise.Queue(5)\n        values_to_enqueue = [6, 7, 8]\n        for val in values_to_enqueue:\n            queue.enqueue(val)\n        self.assertEqual(queue.length, 4)\n        self.assertEqual(queue.last.value, 8)\n\n        # Testing the order\n        current = queue.first\n        for expected_val in [5] + values_to_enqueue:\n            self.assertEqual(current.value, expected_val)\n            current = current.next\n\n    def test_enqueue_large_number_of_values(self):\n        import exercise\n        queue = exercise.Queue(1)\n        values_to_enqueue = list(range(2, 1002))\n        for val in values_to_enqueue:\n            queue.enqueue(val)\n        self.assertEqual(queue.length, 1001)\n        self.assertEqual(queue.last.value, 1001)\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        \n\nclass Queue:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.first = new_node\n        self.last = new_node\n        self.length = 1\n\n    def print_queue(self):\n        temp = self.first\n        while temp is not None:\n            print(temp.value)\n            temp = temp.next\n        \n    def enqueue(self, value):\n        new_node = Node(value)\n        if self.first is None:\n            self.first = new_node\n            self.last = new_node\n        else:\n            self.last.next = new_node\n            self.last = new_node\n        self.length += 1\n        \n\n\n\nmy_queue = Queue(1)\n\nprint('Queue before enqueue(2):')\nmy_queue.print_queue()\n\nmy_queue.enqueue(2)\n\nprint('\\nQueue after enqueue(2):')\nmy_queue.print_queue()\n\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    Queue before enqueue(2):\n    1\n\n    Queue after enqueue(2):\n    1\n    2\n\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
