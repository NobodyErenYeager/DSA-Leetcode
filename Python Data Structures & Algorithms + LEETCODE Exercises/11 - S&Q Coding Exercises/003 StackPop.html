<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "003 StackPop", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the <code><strong>pop</strong></code> method for the Stack class that removes the top node from the stack and returns it. <br><br>The method should perform the following tasks:</p><ol><li><p>If the stack is empty (i.e., the <code><strong>height</strong></code> is 0), return None.</p></li><li><p>Store a reference to the current top node in a temporary variable, <code><strong>temp</strong></code>.</p></li><li><p>Update the <code><strong>top</strong></code> attribute of the Stack class to point to the next node in the stack.</p></li><li><p>Set the <code><strong>next</strong></code> attribute of the removed node (stored in the temporary variable) to None.</p></li><li><p>Decrement the <code><strong>height</strong></code> attribute of the Stack class by 1.</p></li><li><p>Return the removed node (stored in the temporary variable).</p></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\nimport exercise\n\nclass TestStackPop(TestCase):\n\n    def test_pop_decreases_height(self):\n        import exercise\n        stack = exercise.Stack(5)\n        stack.push(6)\n        popped_node = stack.pop()\n        self.assertEqual(popped_node.value, 6)\n        self.assertEqual(stack.height, 1)\n\n    def test_pop_returns_correct_value(self):\n        import exercise\n        stack = exercise.Stack(5)\n        popped_node = stack.pop()\n        self.assertEqual(popped_node.value, 5)\n\n    def test_pop_from_empty_stack(self):\n        import exercise\n        stack = exercise.Stack(5)\n        stack.pop()  # Pop once to remove the only item.\n        popped_node = stack.pop()  # Pop again from empty stack.\n        self.assertIsNone(popped_node)\n\n    def test_pop_until_empty(self):\n        import exercise\n        stack = exercise.Stack(5)\n        stack.push(6)\n        stack.push(7)\n        stack.pop()\n        stack.pop()\n        popped_node = stack.pop()  # Pop the last item.\n        self.assertEqual(popped_node.value, 5)\n        self.assertIsNone(stack.top)\n        self.assertEqual(stack.height, 0)\n\n    def test_pop_large_number_of_values(self):\n        import exercise\n        stack = exercise.Stack(1)\n        values_to_push = list(range(2, 1002))  # Push 1000 values.\n        for val in values_to_push:\n            stack.push(val)\n        for _ in range(1000):\n            stack.pop()  # Pop 1000 times.\n        self.assertEqual(stack.height, 1)\n        self.assertEqual(stack.top.value, 1)\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        \n\nclass Stack:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.top = new_node\n        self.height = 1\n\n    def print_stack(self):\n        temp = self.top\n        while temp is not None:\n            print(temp.value)\n            temp = temp.next\n\n    def push(self, value):\n        new_node = Node(value)\n        if self.height == 0:\n            self.top = new_node\n        else:\n            new_node.next = self.top\n            self.top = new_node\n        self.height += 1\n        return True\n\n    def pop(self):\n        if self.height == 0:\n            return None\n        temp = self.top\n        self.top = self.top.next\n        temp.next = None\n        self.height -= 1\n        return temp\n    \n\n    \n\nmy_stack = Stack(4)\nmy_stack.push(3)\nmy_stack.push(2)\nmy_stack.push(1)\n\nprint('Stack before pop():')\nmy_stack.print_stack()\n\nprint('\\nPopped node:')\nprint(my_stack.pop().value)\n\nprint('\\nStack after pop():')\nmy_stack.print_stack()\n\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    Stack before pop():\n    1\n    2\n    3\n    4\n\n    Popped node:\n    1\n\n    Stack after pop():\n    2\n    3\n    4\n\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
