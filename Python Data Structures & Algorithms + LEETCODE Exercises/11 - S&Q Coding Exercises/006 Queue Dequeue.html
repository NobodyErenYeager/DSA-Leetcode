<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "006 Queue Dequeue", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the <code><strong>dequeue</strong></code> method for the Queue class that removes the first node from the queue and returns it. <br><br>The method should perform the following tasks:</p><ol><li><p>If the queue is empty (i.e., the <code><strong>length</strong></code> is 0), return None.</p></li><li><p>Store a reference to the current first node in a temporary variable, <code><strong>temp</strong></code>.</p></li><li><p>If the queue has only one node (i.e., the <code><strong>length</strong></code> is 1), set both the <code><strong>first</strong></code> and <code><strong>last</strong></code> attributes of the Queue class to None.</p></li><li><p>If the queue has more than one node, perform the following steps:</p><ul><li><p>Update the <code><strong>first</strong></code> attribute of the Queue class to point to the next node in the queue.</p></li><li><p>Set the <code><strong>next</strong></code> attribute of the removed node (stored in the temporary variable) to None.</p></li></ul></li><li><p>Decrement the <code><strong>length</strong></code> attribute of the Queue class by 1.</p></li><li><p>Return the removed node (stored in the temporary variable).</p></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestQueueDequeue(TestCase):\n\n    def test_dequeue_decreases_length(self):\n        import exercise\n        queue = exercise.Queue(5)\n        queue.enqueue(6)\n        dequeued_node = queue.dequeue()\n        self.assertEqual(dequeued_node.value, 5)\n        self.assertEqual(queue.length, 1)\n\n    def test_dequeue_updates_first(self):\n        import exercise\n        queue = exercise.Queue(5)\n        queue.enqueue(6)\n        queue.enqueue(7)\n        dequeued_node = queue.dequeue()\n        self.assertEqual(dequeued_node.value, 5)\n        self.assertEqual(queue.first.value, 6)\n\n    def test_dequeue_from_empty_queue(self):\n        import exercise\n        queue = exercise.Queue(1)\n        queue.dequeue()  # Dequeue once to remove the only item.\n        dequeued_node = queue.dequeue()  # Dequeue again from empty queue.\n        self.assertIsNone(dequeued_node)\n\n    def test_dequeue_until_empty(self):\n        import exercise\n        queue = exercise.Queue(5)\n        queue.enqueue(6)\n        queue.enqueue(7)\n        queue.dequeue()\n        queue.dequeue()\n        dequeued_node = queue.dequeue()  # Dequeue the last item.\n        self.assertEqual(dequeued_node.value, 7)\n        self.assertIsNone(queue.first)\n        self.assertIsNone(queue.last)\n        self.assertEqual(queue.length, 0)\n\n    def test_dequeue_large_number_of_values(self):\n        import exercise\n        queue = exercise.Queue(1)\n        values_to_enqueue = list(range(2, 1002))\n        for val in values_to_enqueue:\n            queue.enqueue(val)\n        for _ in range(1000):\n            queue.dequeue()  # Dequeue 1000 times.\n        self.assertEqual(queue.length, 1)\n        self.assertEqual(queue.first.value, 1001)\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        \n\nclass Queue:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.first = new_node\n        self.last = new_node\n        self.length = 1\n\n    def print_queue(self):\n        temp = self.first\n        while temp is not None:\n            print(temp.value)\n            temp = temp.next\n        \n    def enqueue(self, value):\n        new_node = Node(value)\n        if self.first is None:\n            self.first = new_node\n            self.last = new_node\n        else:\n            self.last.next = new_node\n            self.last = new_node\n        self.length += 1\n        return True\n\n    def dequeue(self):\n        if self.length == 0:\n            return None\n        temp = self.first\n        if self.length == 1:\n            self.first = None\n            self.last = None\n        else:\n            self.first = self.first.next\n            temp.next = None\n        self.length -= 1\n        return temp\n\n \n\n \nmy_queue = Queue(1)\nmy_queue.enqueue(2)\n\n# (2) Items - Returns 2 Node\nprint(my_queue.dequeue().value)\n# (1) Item -  Returns 1 Node\nprint(my_queue.dequeue().value)\n# (0) Items - Returns None\nprint(my_queue.dequeue())\n\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    1\n    2\n    None\n\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
