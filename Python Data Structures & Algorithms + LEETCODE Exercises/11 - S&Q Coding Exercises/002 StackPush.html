<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "002 StackPush", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the <code><strong>push</strong></code> method for the Stack class that adds a new node with a given value to the top of the stack. <br><br>The method should perform the following tasks:</p><ol><li><p>Create a new instance of the <code><strong>Node</strong></code> class using the provided value.</p></li><li><p>Set the <code><strong>next</strong></code> attribute of the new node to point to the current top node.</p></li><li><p>Update the <code><strong>top</strong></code> attribute of the Stack class to point to the new node.</p></li><li><p>Increment the <code><strong>height</strong></code> attribute of the Stack class by 1.</p></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestStackPush(TestCase):\n\n    def test_push_increases_height(self):\n        import exercise\n        stack = exercise.Stack(5)\n        stack.push(6)\n        self.assertEqual(stack.height, 2)\n\n    def test_push_changes_top(self):\n        import exercise\n        stack = exercise.Stack(5)\n        stack.push(6)\n        self.assertEqual(stack.top.value, 6)\n\n    def test_push_multiple_values(self):\n        import exercise\n        stack = exercise.Stack(5)\n        values_to_push = [6, 7, 8]\n        for val in values_to_push:\n            stack.push(val)\n        self.assertEqual(stack.height, 4)\n        self.assertEqual(stack.top.value, 8)\n\n        # Testing the order\n        current = stack.top\n        for expected_val in reversed(values_to_push):\n            self.assertEqual(current.value, expected_val)\n            current = current.next\n        self.assertEqual(current.value, 5)  # The initial value\n\n    def test_push_to_empty_stack(self):\n        import exercise\n        stack = exercise.Stack(1)  # Initialize with a value.\n        stack.top = None           # Manually making the stack empty.\n        stack.height = 0\n        stack.push(10)             # Push to an empty stack.\n        self.assertEqual(stack.height, 1)\n        self.assertEqual(stack.top.value, 10)\n\n    def test_push_large_number_of_values(self):\n        import exercise\n        stack = exercise.Stack(1)\n        values_to_push = list(range(2, 1002))  # Push 1000 values\n        for val in values_to_push:\n            stack.push(val)\n        self.assertEqual(stack.height, 1001)\n        self.assertEqual(stack.top.value, 1001)\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        \n\nclass Stack:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.top = new_node\n        self.height = 1\n\n    def print_stack(self):\n        temp = self.top\n        while temp is not None:\n            print(temp.value)\n            temp = temp.next\n\n    def push(self, value):\n        new_node = Node(value)\n        if self.height == 0:\n            self.top = new_node\n        else:\n            new_node.next = self.top\n            self.top = new_node\n        self.height += 1\n \n\n\n\nmy_stack = Stack(2)\n\nprint('Stack before push(1):')\nmy_stack.print_stack()\n\nmy_stack.push(1)\n\nprint('\\nStack after push(1):')\nmy_stack.print_stack()\n\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    Stack before push(1):\n    2\n\n    Stack after push(1):\n    1\n    2   \n\n\"\"\"\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
