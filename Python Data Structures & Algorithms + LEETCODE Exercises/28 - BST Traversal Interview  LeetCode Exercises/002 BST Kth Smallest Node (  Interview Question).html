    <script>
      const quizData = {"title": "002 BST Kth Smallest Node (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Given a binary search tree, find the kth smallest element in the tree. For example, if the tree contains the elements <code><strong>[1, 2, 3, 4, 5]</strong></code>, the 3rd smallest element would be <code><strong>3</strong></code>.<br><br>The solution to this problem usually involves traversing the tree in-order (left, root, right) and keeping track of the number of nodes visited until you find the kth smallest element. There are two main approaches to doing this:</p><ol><li><p>Iterative approach using a stack: This approach involves maintaining a stack of nodes that still need to be visited, starting with the leftmost node. At each step, you pop a node off the stack, decrement the kth smallest counter, and check whether you have found the kth smallest element. If you have not, you continue traversing the tree by moving to the right child of the current node.</p></li><li><p>Recursive approach: This approach involves recursively traversing the tree in-order and keeping track of the number of nodes visited until you find the kth smallest element. You can use a helper function that takes a node and a value of k as input, and recursively calls itself on the left and right children of the node until it finds the kth smallest element.</p></li></ol><p>Both of these approaches have their own advantages and disadvantages, and the best approach to use may depend on the specific problem constraints and the interviewer's preferences.</p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestKthSmallest(TestCase):\n\n    def test_empty_tree(self):\n        import exercise\n        tree = exercise.BinarySearchTree()\n        self.assertIsNone(tree.kth_smallest(1))\n\n    def test_single_element(self):\n        import exercise\n        tree = exercise.BinarySearchTree()\n        tree.insert(5)\n        self.assertEqual(tree.kth_smallest(1), 5)\n\n    def test_two_elements(self):\n        import exercise\n        tree = exercise.BinarySearchTree()\n        tree.insert(5)\n        tree.insert(3)\n        self.assertEqual(tree.kth_smallest(1), 3)\n        self.assertEqual(tree.kth_smallest(2), 5)\n\n    def test_three_elements(self):\n        import exercise\n        tree = exercise.BinarySearchTree()\n        tree.insert(5)\n        tree.insert(3)\n        tree.insert(7)\n        self.assertEqual(tree.kth_smallest(1), 3)\n        self.assertEqual(tree.kth_smallest(2), 5)\n        self.assertEqual(tree.kth_smallest(3), 7)\n\n    def test_multiple_elements(self):\n        import exercise\n        tree = exercise.BinarySearchTree()\n        tree.insert(5)\n        tree.insert(3)\n        tree.insert(7)\n        tree.insert(1)\n        tree.insert(4)\n        tree.insert(6)\n        tree.insert(8)\n        self.assertEqual(tree.kth_smallest(1), 1)\n        self.assertEqual(tree.kth_smallest(2), 3)\n        self.assertEqual(tree.kth_smallest(3), 4)\n        self.assertEqual(tree.kth_smallest(4), 5)\n        self.assertEqual(tree.kth_smallest(5), 6)\n        self.assertEqual(tree.kth_smallest(6), 7)\n        self.assertEqual(tree.kth_smallest(7), 8)\n\n    def test_invalid_k(self):\n        import exercise\n        tree = exercise.BinarySearchTree()\n        tree.insert(5)\n        tree.insert(3)\n        tree.insert(7)\n        self.assertIsNone(tree.kth_smallest(0))\n        self.assertIsNone(tree.kth_smallest(5))\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.left = None\n        self.right = None\n        \n\nclass BinarySearchTree:\n    def __init__(self):\n        self.root = None\n\n    def insert(self, value):\n        new_node = Node(value)\n        if self.root is None:\n            self.root = new_node\n            return True\n        temp = self.root\n        while (True):\n            if new_node.value == temp.value:\n                return False\n            if new_node.value < temp.value:\n                if temp.left is None:\n                    temp.left = new_node\n                    return True\n                temp = temp.left\n            else: \n                if temp.right is None:\n                    temp.right = new_node\n                    return True\n                temp = temp.right\n\n\n    def kth_smallest(self, k):\n        stack = []\n        node = self.root\n        \n        while stack or node:\n            while node:\n                stack.append(node)\n                node = node.left\n            \n            node = stack.pop()\n            k -= 1\n            if k == 0:\n                return node.value\n            \n            node = node.right\n            \n        return None\n\n\n\nbst = BinarySearchTree()\n\nbst.insert(5)\nbst.insert(3)\nbst.insert(7)\nbst.insert(2)\nbst.insert(4)\nbst.insert(6)\nbst.insert(8)\n\nprint(bst.kth_smallest(1))  # Expected output: 2\nprint(bst.kth_smallest(3))  # Expected output: 4\nprint(bst.kth_smallest(6))  # Expected output: 7\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    2\n    4\n    7\n\n \"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
