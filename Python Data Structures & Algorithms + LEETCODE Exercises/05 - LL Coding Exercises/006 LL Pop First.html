<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "006 LL Pop First", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the <code><strong>pop_first</strong></code> method for the LinkedList class. <br><br>The <code><strong>pop_first</strong></code> method should remove the first node (the head) from the linked list, update the head attribute and the length attribute accordingly, and return the removed node.<br><br>Keep in mind the following requirements:</p><p><br></p><ol><li><p>The method should handle the cases where the list is empty and where the list has one or more nodes.</p></li><li><p>The method should save a reference to the current head node before updating the head attribute.</p></li><li><p>The method should update the head attribute to the second node in the list.</p></li><li><p>The method should disconnect the removed node from the list by setting its <code><strong>next</strong></code> attribute to None.</p></li><li><p>The method should update the length attribute of the LinkedList to reflect the removal of the node.</p></li><li><p>If the list becomes empty after removing the node, the method should set the tail attribute of the LinkedList to None.</p></li><li><p>The method should return the removed node, or None if the list is empty.</p></li></ol><p><br></p><p><br></p><p><br></p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-07-19_01-37-43-b860dc1a8509cb2c9062cdfca6d2b147.png\"><p><br></p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestPopFirstMethod(TestCase):\n\n    def test_pop_first_from_empty_list(self):\n        import exercise\n        ll = exercise.LinkedList(5)\n        ll.pop()\n        result = ll.pop_first()\n        \n        self.assertIsNone(result)\n        self.assertIsNone(ll.head)\n        self.assertIsNone(ll.tail)\n        self.assertEqual(ll.length, 0)\n\n    def test_pop_first_from_single_node_list(self):\n        import exercise\n        ll = exercise.LinkedList(5)\n        removed_node = ll.pop_first()\n\n        self.assertEqual(removed_node.value, 5)\n        self.assertIsNone(ll.head)\n        self.assertIsNone(ll.tail)\n        self.assertEqual(ll.length, 0)\n\n    def test_pop_first_from_multiple_nodes_list(self):\n        import exercise\n        ll = exercise.LinkedList(1)\n        ll.append(2)\n        ll.append(3)\n        removed_node = ll.pop_first()\n\n        self.assertEqual(removed_node.value, 1)\n        self.assertEqual(ll.head.value, 2)\n        self.assertEqual(ll.tail.value, 3)\n        self.assertEqual(ll.length, 2)\n\n    def test_properties_after_pop_first(self):\n        import exercise\n        ll = exercise.LinkedList(1)\n        ll.append(2)\n        ll.append(3)\n        ll.pop_first()\n        ll.pop_first()\n        \n        self.assertEqual(ll.head.value, 3)\n        self.assertEqual(ll.tail.value, 3)\n        self.assertEqual(ll.length, 1)\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        \n\nclass LinkedList:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.head = new_node\n        self.tail = new_node\n        self.length = 1\n\n    def print_list(self):\n        temp = self.head\n        while temp is not None:\n            print(temp.value)\n            temp = temp.next\n        \n    def append(self, value):\n        new_node = Node(value)\n        if self.length == 0:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            self.tail.next = new_node\n            self.tail = new_node\n        self.length += 1\n        return True\n\n    def pop(self):\n        if self.length == 0:\n            return None\n        temp = self.head\n        pre = self.head\n        while(temp.next):\n            pre = temp\n            temp = temp.next\n        self.tail = pre\n        self.tail.next = None\n        self.length -= 1\n        if self.length == 0:\n            self.head = None\n            self.tail = None\n        return temp\n\n    def prepend(self, value):\n        new_node = Node(value)\n        if self.length == 0:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            new_node.next = self.head\n            self.head = new_node\n        self.length += 1\n        return True\n\n    def pop_first(self):\n        if self.length == 0:\n            return None\n        temp = self.head\n        self.head = self.head.next\n        temp.next = None\n        self.length -= 1\n        if self.length == 0:\n            self.tail = None\n        return temp\n\n\n\n\nmy_linked_list = LinkedList(2)\nmy_linked_list.append(1)\n\n\n# (2) Items - Returns 2 Node\nprint(my_linked_list.pop_first().value)\n# (1) Item -  Returns 1 Node\nprint(my_linked_list.pop_first().value)\n# (0) Items - Returns None\nprint(my_linked_list.pop_first())\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    2\n    1\n    None\n\n\"\"\"\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
