    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>

    <div>

      <div id="coding-solutions"></div>

    <script>
      const quizData = {"title": "004 LL Pop", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Your task is to implement the <code><strong>pop</strong></code> method for the LinkedList class. <br><br>The <code><strong>pop</strong></code> method should remove the last node (tail) from the linked list and return the removed node. If the list is empty, the method should return None. <br><br>After the last node is removed, the second-to-last node should become the new tail of the list. <br><br>Additionally, if the list becomes empty after the <code><strong>pop</strong></code> operation, both the head and tail attributes should be set to None.</p><p><br></p><p>Keep in mind the following requirements:</p><p><br></p><ol><li><p>The method should handle the cases where the list is empty, has only one node, or has multiple nodes.</p></li><li><p>The method should update the tail attribute of the LinkedList correctly.</p></li><li><p>The method should update the length attribute of the LinkedList to reflect the removal of the node.</p></li><li><p>The method should either return the removed node or None if the list is empty.</p></li></ol><p><br></p><p><br></p><p><br></p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-07-19_01-37-50-7bb55ff7967615e0d0f9c3b6ca5c69a4.png\"><p><br></p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n        \nclass TestPopMethod(TestCase):\n    def test_pop_on_linked_list_with_one_node(self):\n        import exercise\n        linked_list = exercise.LinkedList(1)\n        popped_node = linked_list.pop()\n        self.assertEqual(popped_node.value, 1)\n        self.assertIsNone(linked_list.head)\n        self.assertIsNone(linked_list.tail)\n        self.assertEqual(linked_list.length, 0)\n        \n    def test_pop_on_linked_list_with_multiple_nodes(self):\n        import exercise\n        linked_list = exercise.LinkedList(1)\n        linked_list.append(2)\n        linked_list.append(3)\n        popped_node = linked_list.pop()\n        self.assertEqual(popped_node.value, 3)\n        self.assertEqual(linked_list.head.value, 1)\n        self.assertEqual(linked_list.tail.value, 2)\n        self.assertEqual(linked_list.length, 2)\n        \n    def test_pop_on_empty_linked_list(self):\n        import exercise\n        linked_list = exercise.LinkedList(1)\n        linked_list.head = None\n        linked_list.tail = None\n        linked_list.length = 0\n        popped_node = linked_list.pop()\n        self.assertIsNone(popped_node)   \n        self.assertIsNone(linked_list.head) \n        self.assertIsNone(linked_list.tail)\n        self.assertEqual(linked_list.length, 0)\n        \n    def test_pop_all(self):\n        import exercise\n        linked_list = exercise.LinkedList(1)\n        linked_list.append(2)\n        popped_node = linked_list.pop()\n        self.assertEqual(popped_node.value, 2)\n        self.assertEqual(linked_list.head.value, 1)\n        self.assertEqual(linked_list.tail.value, 1)\n        self.assertEqual(linked_list.length, 1)\n        popped_node = linked_list.pop()\n        self.assertEqual(popped_node.value, 1)\n        self.assertIsNone(linked_list.head) \n        self.assertIsNone(linked_list.tail)\n        self.assertEqual(linked_list.length, 0)\n        popped_node = linked_list.pop()\n        self.assertIsNone(popped_node)\n        self.assertIsNone(linked_list.head) \n        self.assertIsNone(linked_list.tail)\n        self.assertEqual(linked_list.length, 0)   \n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        \n\nclass LinkedList:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.head = new_node\n        self.tail = new_node\n        self.length = 1\n\n    def print_list(self):\n        values = []\n        temp = self.head\n        while temp is not None:\n            values.append(str(temp.value))\n            temp = temp.next\n        values.append(\"None\")\n        print(\" -> \".join(values))\n        \n    def append(self, value):\n        new_node = Node(value)\n        if self.length == 0:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            self.tail.next = new_node\n            self.tail = new_node\n        self.length += 1\n        return True\n\n    def pop(self):\n        if self.length == 0:\n            return None\n        temp = self.head\n        pre = self.head\n        while(temp.next):\n            pre = temp\n            temp = temp.next\n        self.tail = pre\n        self.tail.next = None\n        self.length -= 1\n        if self.length == 0:\n            self.head = None\n            self.tail = None\n        return temp\n\n\n\n \n\"\"\"\n   +----------------------------------------------------+\n   |           Test code below will print output        |\n   |                  to \"User logs\"                    |\n   | Use the output to test and troubleshoot your code  |\n   +----------------------------------------------------+\n   \n\"\"\"\n\ndef check(expect, actual, message):\n    print(message)\n    print(\"EXPECTED:\", expect)\n    print(\"RETURNED:\", actual)\n    print(\"PASS\" if expect == actual else \"FAIL\", \"\\n\")\n\nprint(\"\\n----- Test: Pop on linked list with one node -----\\n\")\nlinked_list = LinkedList(1)\nlinked_list.print_list()\npopped_node = linked_list.pop()\ncheck(1, popped_node.value, \"Value of popped node:\")\ncheck(None, linked_list.head, \"Head of linked list:\")\ncheck(None, linked_list.tail, \"Tail of linked list:\")\ncheck(0, linked_list.length, \"Length of linked list:\")\n\nprint(\"\\n----- Test: Pop on linked list with multiple nodes -----\\n\")\nlinked_list = LinkedList(1)\nlinked_list.append(2)\nlinked_list.append(3)\nlinked_list.print_list()\npopped_node = linked_list.pop()\ncheck(3, popped_node.value, \"Value of popped node:\")\ncheck(1, linked_list.head.value, \"Head of linked list:\")\ncheck(2, linked_list.tail.value, \"Tail of linked list:\")\ncheck(2, linked_list.length, \"Length of linked list:\")\n\nprint(\"\\n----- Test: Pop on empty linked list -----\\n\")\nlinked_list = LinkedList(1)\nlinked_list.head = None\nlinked_list.tail = None\nlinked_list.length = 0\npopped_node = linked_list.pop()\ncheck(None, popped_node, \"Popped node from empty linked list:\")\ncheck(None, linked_list.head, \"Head of linked list:\")\ncheck(None, linked_list.tail, \"Tail of linked list:\")\ncheck(0, linked_list.length, \"Length of linked list:\")\n\nprint(\"\\n----- Test: Pop all -----\\n\")\nlinked_list = LinkedList(1)\nlinked_list.append(2)\nlinked_list.print_list()\npopped_node = linked_list.pop()\ncheck(2, popped_node.value, \"Value of popped node (first pop):\")\ncheck(1, linked_list.head.value, \"Head of linked list (after first pop):\")\ncheck(1, linked_list.tail.value, \"Tail of linked list (after first pop):\")\ncheck(1, linked_list.length, \"Length of linked list (after first pop):\")\npopped_node = linked_list.pop()\ncheck(1, popped_node.value, \"Value of popped node (second pop):\")\ncheck(None, linked_list.head, \"Head of linked list (after second pop):\")\ncheck(None, linked_list.tail, \"Tail of linked list (after second pop):\")\ncheck(0, linked_list.length, \"Length of linked list (after second pop):\")\npopped_node = linked_list.pop()\ncheck(None, popped_node, \"Popped node from empty linked list (third pop):\")\ncheck(None, linked_list.head, \"Head of linked list (after third pop):\")\ncheck(None, linked_list.tail, \"Tail of linked list (after third pop):\")\ncheck(0, linked_list.length, \"Length of linked list (after third pop):\")\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
