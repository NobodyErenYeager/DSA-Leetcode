<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "005 LL Prepend", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the <code><strong>prepend</strong></code> method for the LinkedList class. <br><br>The <code><strong>prepend</strong></code> method should add a new node with a given value to the beginning of the linked list, updating the head attribute and the length attribute accordingly.<br><br>Keep in mind the following requirements:</p><p><br></p><ol><li><p>The method should handle the cases where the list is empty and where the list already has one or more nodes.</p></li><li><p>The method should create a new node with the given value and add it to the beginning of the list.</p></li><li><p>The method should update the head attribute of the LinkedList correctly.</p></li><li><p>The method should update the length attribute of the LinkedList to reflect the addition of the new node.</p></li><li><p>The method should return <code><strong>True</strong></code> if the operation is successful.</p></li></ol><p><br></p><p><br></p><p><br></p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-07-19_01-37-47-278fd8309b81c99b256f292c7bb2842e.png\"><p><br></p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestPrependMethod(TestCase):\n    \n    def test_prepend_single_node_to_empty_list(self):\n        import exercise\n        ll = exercise.LinkedList(5)\n        ll.pop()  # Making the list empty.\n        ll.prepend(3)\n        \n        self.assertEqual(ll.head.value, 3)\n        self.assertEqual(ll.tail.value, 3)\n        self.assertEqual(ll.length, 1)\n\n    def test_prepend_multiple_nodes_to_empty_list(self):\n        import exercise\n        ll = exercise.LinkedList(5)\n        ll.pop()  # Making the list empty.\n        values_to_prepend = [3, 2, 1]\n        for value in values_to_prepend:\n            ll.prepend(value)\n\n        # We expect the list values to be reversed because we're prepending.\n        result = list(reversed(values_to_prepend))\n        current = ll.head\n        current_values = []\n        while current:\n            current_values.append(current.value)\n            current = current.next\n        self.assertEqual(current_values, result)\n        self.assertEqual(ll.length, 3)\n\n    def test_prepend_to_non_empty_list(self):\n        import exercise\n        ll = exercise.LinkedList(4)\n        values_to_prepend = [3, 2, 1]\n        for value in values_to_prepend:\n            ll.prepend(value)\n\n        # We expect the list values to be reversed because we're prepending.\n        result = list(reversed(values_to_prepend)) + [4]\n        current_values = []\n        current = ll.head\n        while current:\n            current_values.append(current.value)\n            current = current.next\n        self.assertEqual(current_values, result)\n        self.assertEqual(ll.head.value, values_to_prepend[-1])\n        self.assertEqual(ll.length, 4)\n\n    def test_head_and_length_updated_appropriately(self):\n        import exercise\n        ll = exercise.LinkedList(5)\n        ll.prepend(4)\n\n        self.assertEqual(ll.head.value, 4)\n        self.assertEqual(ll.length, 2)\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        \n\nclass LinkedList:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.head = new_node\n        self.tail = new_node\n        self.length = 1\n\n    def print_list(self):\n        temp = self.head\n        while temp is not None:\n            print(temp.value)\n            temp = temp.next\n        \n    def append(self, value):\n        new_node = Node(value)\n        if self.length == 0:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            self.tail.next = new_node\n            self.tail = new_node\n        self.length += 1\n        return True\n\n    def pop(self):\n        if self.length == 0:\n            return None\n        temp = self.head\n        pre = self.head\n        while(temp.next):\n            pre = temp\n            temp = temp.next\n        self.tail = pre\n        self.tail.next = None\n        self.length -= 1\n        if self.length == 0:\n            self.head = None\n            self.tail = None\n        return temp\n\n    def prepend(self, value):\n        new_node = Node(value)\n        if self.length == 0:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            new_node.next = self.head\n            self.head = new_node\n        self.length += 1\n        return True\n\n\n\n\nmy_linked_list = LinkedList(2)\nmy_linked_list.append(3)\n\nprint('Before prepend():')\nprint('----------------')\nprint('Head:', my_linked_list.head.value)\nprint('Tail:', my_linked_list.tail.value)\nprint('Length:', my_linked_list.length, '\\n')\nprint('Linked List:')\nmy_linked_list.print_list()\n\n\nmy_linked_list.prepend(1)\n\n\nprint('\\n\\nAfter prepend():')\nprint('---------------')\nprint('Head:', my_linked_list.head.value)\nprint('Tail:', my_linked_list.tail.value)\nprint('Length:', my_linked_list.length, '\\n')\nprint('Linked List:')\nmy_linked_list.print_list()\n\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    \n    Before prepend():\n    ----------------\n    Head: 2\n    Tail: 3\n    Length: 2 \n\n    Linked List:\n    2\n    3\n\n\n    After prepend():\n    ---------------\n    Head: 1\n    Tail: 3\n    Length: 3 \n\n    Linked List:\n    1\n    2\n    3   \n\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
