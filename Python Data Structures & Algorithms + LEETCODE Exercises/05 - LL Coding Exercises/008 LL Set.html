    <script>
      const quizData = {"title": "008 LL Set", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the <code><strong>set_value</strong></code> method for the LinkedList class. <br><br>The <code><strong>set_value</strong></code> method should take an integer index and a value as parameters and update the value of the node at the specified index in the linked list. <br><br>If the index is out of bounds, the method should return False. If the value is successfully updated, the method should return True.<br><br>Keep in mind the following requirements:<br></p><ol><li><p>The method should utilize the <code><strong>get</strong></code> method to find the node at the specified index.</p></li><li><p>The method should update the value of the node if the node is found.</p></li><li><p>The method should return True if the value is successfully updated.</p></li><li><p>If the node is not found (i.e., the index is out of bounds), the method should return False.</p></li></ol><p><br></p><p><br></p><p><br></p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-07-19_01-37-36-9f8ef0ebef032d2ac376768d960f9bc8.png\"><p><br></p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestSetValueMethod(TestCase):\n\n    def test_set_value_with_negative_index(self):\n        import exercise\n        ll = exercise.LinkedList(1)\n        ll.append(2)\n        ll.append(3)\n        result = ll.set_value(-1, 10)\n\n        self.assertFalse(result)\n\n    def test_set_value_with_out_of_bound_index(self):\n        import exercise\n        ll = exercise.LinkedList(1)\n        ll.append(2)\n        ll.append(3)\n        result = ll.set_value(5, 10)\n\n        self.assertFalse(result)\n\n    def test_set_value_of_first_node(self):\n        import exercise\n        ll = exercise.LinkedList(1)\n        ll.append(2)\n        ll.append(3)\n        result = ll.set_value(0, 10)\n        \n        self.assertTrue(result)\n        self.assertEqual(ll.get(0).value, 10)\n\n    def test_set_value_of_middle_node(self):\n        import exercise\n        ll = exercise.LinkedList(1)\n        ll.append(2)\n        ll.append(3)\n        result = ll.set_value(1, 20)\n\n        self.assertTrue(result)\n        self.assertEqual(ll.get(1).value, 20)\n\n    def test_set_value_of_last_node(self):\n        import exercise\n        ll = exercise.LinkedList(1)\n        ll.append(2)\n        ll.append(3)\n        result = ll.set_value(2, 30)\n\n        self.assertTrue(result)\n        self.assertEqual(ll.get(2).value, 30)\n\n    def test_set_value_on_empty_list(self):\n        import exercise\n        ll = exercise.LinkedList(1)\n        ll.pop()\n        result = ll.set_value(0, 10)\n\n        self.assertFalse(result)\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        \n\nclass LinkedList:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.head = new_node\n        self.tail = new_node\n        self.length = 1\n\n    def print_list(self):\n        temp = self.head\n        while temp is not None:\n            print(temp.value)\n            temp = temp.next\n        \n    def append(self, value):\n        new_node = Node(value)\n        if self.length == 0:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            self.tail.next = new_node\n            self.tail = new_node\n        self.length += 1\n        return True\n\n    def pop(self):\n        if self.length == 0:\n            return None\n        temp = self.head\n        pre = self.head\n        while(temp.next):\n            pre = temp\n            temp = temp.next\n        self.tail = pre\n        self.tail.next = None\n        self.length -= 1\n        if self.length == 0:\n            self.head = None\n            self.tail = None\n        return temp\n\n    def prepend(self, value):\n        new_node = Node(value)\n        if self.length == 0:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            new_node.next = self.head\n            self.head = new_node\n        self.length += 1\n        return True\n\n    def pop_first(self):\n        if self.length == 0:\n            return None\n        temp = self.head\n        self.head = self.head.next\n        temp.next = None\n        self.length -= 1\n        if self.length == 0:\n            self.tail = None\n        return temp\n\n    def get(self, index):\n        if index < 0 or index >= self.length:\n            return None\n        temp = self.head\n        for _ in range(index):\n            temp = temp.next\n        return temp\n        \n    def set_value(self, index, value):\n        temp = self.get(index)\n        if temp:\n            temp.value = value\n            return True\n        return False\n    \n\n\n\nmy_linked_list = LinkedList(11)\nmy_linked_list.append(3)\nmy_linked_list.append(23)\nmy_linked_list.append(7)\n\nprint('LL before set_value():')\nmy_linked_list.print_list()\n\nmy_linked_list.set_value(1,4)\n\nprint('\\nLL after set_value():')\nmy_linked_list.print_list()\n\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    LL before set_value():\n    11\n    3\n    23\n    7\n\n    LL after set_value():\n    11\n    4\n    23\n    7\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
