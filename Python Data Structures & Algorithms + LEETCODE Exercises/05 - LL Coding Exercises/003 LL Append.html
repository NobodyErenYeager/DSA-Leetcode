    <script>
      const quizData = {"title": "003 LL Append", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the <code><strong>append</strong></code> method for the LinkedList class. <br><br>The <code><strong>append</strong></code> method should add a new node with a given value to the end of the linked list, updating the tail attribute and the length attribute accordingly.</p><p><br></p><p>Keep in mind the following requirements:</p><p><br></p><ol><li><p>The method should handle the cases where the list is empty and where the list already has one or more nodes.</p></li><li><p>The method should create a new node with the given value and add it to the end of the list.</p></li><li><p>The method should update the tail attribute of the LinkedList correctly.</p></li><li><p>The method should update the length attribute of the LinkedList to reflect the addition of the new node.</p></li></ol><p><br></p><p><br></p><p><br></p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-07-19_01-37-53-4c29e9c38b46d985c1f1a772449cc358.png\"><p><br></p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestAppendMethod(TestCase):\n    \n    def test_append_single_node_to_empty_list(self):\n        import exercise\n        ll = exercise.LinkedList(5)\n        ll.make_empty()\n        ll.append(3)\n        \n        self.assertEqual(ll.head.value, 3)\n        self.assertEqual(ll.tail.value, 3)\n        self.assertEqual(ll.length, 1)\n\n    def test_append_multiple_nodes_to_empty_list(self):\n        import exercise\n        ll = exercise.LinkedList(5)\n        ll.make_empty()\n        values_to_append = [3, 4, 5, 6]\n        for value in values_to_append:\n            ll.append(value)\n\n        result = []\n        current = ll.head\n        while current:\n            result.append(current.value)\n            current = current.next\n        self.assertEqual(result, values_to_append)\n        self.assertEqual(ll.length, 4)\n\n    def test_append_to_non_empty_list(self):\n        import exercise\n        ll = exercise.LinkedList(1)\n        values_to_append = [2, 3, 4]\n        for value in values_to_append:\n            ll.append(value)\n\n        result = [1] + values_to_append\n        current_values = []\n        current = ll.head\n        while current:\n            current_values.append(current.value)\n            current = current.next\n        self.assertEqual(current_values, result)\n        self.assertEqual(ll.tail.value, values_to_append[-1])\n        self.assertEqual(ll.length, 4)\n\n    def test_tail_and_length_updated_appropriately(self):\n        import exercise\n        ll = exercise.LinkedList(5)\n        ll.append(6)\n\n        self.assertEqual(ll.tail.value, 6)\n        self.assertEqual(ll.length, 2)\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        \n\nclass LinkedList:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.head = new_node\n        self.tail = new_node\n        self.length = 1\n\n    def print_list(self):\n        temp = self.head\n        while temp is not None:\n            print(temp.value)\n            temp = temp.next\n    \n    def make_empty(self):\n        self.head = None\n        self.tail = None\n        self.length = 0\n        \n    def append(self, value):\n        new_node = Node(value)\n        if self.head is None:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            self.tail.next = new_node\n            self.tail = new_node\n        self.length += 1\n\n\n\n\nmy_linked_list = LinkedList(1)\nmy_linked_list.make_empty()\n\nmy_linked_list.append(1)\nmy_linked_list.append(2)\n\nprint('Head:', my_linked_list.head.value)\nprint('Tail:', my_linked_list.tail.value)\nprint('Length:', my_linked_list.length, '\\n')\n\nprint('Linked List:')\nmy_linked_list.print_list()\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    Head: 1\n    Tail: 2\n    Length: 2 \n\n    Linked List:\n    1\n    2\n    \n\"\"\"\n\n\n# Note "}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
