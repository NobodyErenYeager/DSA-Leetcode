<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "001 Merge", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Write a function called <code><strong>merge</strong></code> that merges two sorted lists of integers into a single sorted list. <br><br>The function should perform the following tasks:</p><ol><li><p>Accept two parameters, <code><strong>list1</strong></code> and <code><strong>list2</strong></code>, which represent the two sorted lists of integers.</p></li><li><p>Initialize an empty list called <code><strong>combined</strong></code>, and two index variables, <code><strong>i</strong></code> and <code><strong>j</strong></code>, both initialized to 0.</p></li><li><p>While both <code><strong>i</strong></code> and <code><strong>j</strong></code> are within the bounds of their respective lists, perform the following steps:</p><ul><li><p>Compare the elements at position <code><strong>i</strong></code> in <code><strong>list1</strong></code> and position <code><strong>j</strong></code> in <code><strong>list2</strong></code>.</p></li><li><p>If the element in <code><strong>list1</strong></code> is smaller, append it to <code><strong>combined</strong></code> and increment <code><strong>i</strong></code>.</p></li><li><p>Otherwise, append the element from <code><strong>list2</strong></code> to <code><strong>combined</strong></code> and increment <code><strong>j</strong></code>.</p></li></ul></li><li><p>After one of the lists has been fully traversed, append any remaining elements from <code><strong>list1</strong></code> and <code><strong>list2</strong></code> to <code><strong>combined</strong></code>.</p></li><li><p>Return the merged list <code><strong>combined</strong></code>.</p></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestMergeFunction(TestCase):\n\n    def test_empty_lists(self):\n        import exercise\n        self.assertEqual(exercise.merge([], []), [])\n\n    def test_first_list_empty(self):\n        import exercise\n        self.assertEqual(exercise.merge([], [1, 2, 3]), [1, 2, 3])\n\n    def test_second_list_empty(self):\n        import exercise\n        self.assertEqual(exercise.merge([1, 2, 3], []), [1, 2, 3])\n\n    def test_merge_no_overlap(self):\n        import exercise\n        self.assertEqual(exercise.merge([1, 2, 3], [4, 5, 6]), [1, 2, 3, 4, 5, 6])\n\n    def test_merge_with_overlap(self):\n        import exercise\n        self.assertEqual(exercise.merge([1, 3, 5], [2, 4, 6]), [1, 2, 3, 4, 5, 6])\n\n    def test_merge_with_duplicates(self):\n        import exercise\n        self.assertEqual(exercise.merge([1, 2, 3], [2, 3, 4]), [1, 2, 2, 3, 3, 4])\n"}], "solutions": [{"file_name": "exercise.py", "content": "def merge(list1, list2):\n    combined = []\n    i = 0\n    j = 0\n    while i < len(list1) and j < len(list2):\n        if list1[i] < list2[j]:\n            combined.append(list1[i])\n            i += 1\n        else:\n            combined.append(list2[j])\n            j += 1\n    \n    while i < len(list1):\n        combined.append(list1[i])\n        i += 1\n\n    while j < len(list2):\n        combined.append(list2[j])\n        j += 1\n\n    return combined\n\n\n\n\n# MERGE REQUIRES TWO SORTED LISTS:\nprint(merge([1,2,7,8], [3,4,5,6]))\n\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    [1, 2, 3, 4, 5, 6, 7, 8]\n \"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
