<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "002 Selection Sort", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Write a function called <code><strong>selection_sort</strong></code> that sorts a list of integers in ascending order using the Selection Sort algorithm. <br><br>The function should perform the following tasks:</p><ol><li><p>Accept a parameter <code><strong>my_list</strong></code> that represents the list of integers to be sorted.</p></li><li><p>Iterate through the list from the first element to the second-to-last element. For each element <code><strong>i</strong></code>, perform the following steps:</p><ul><li><p>Set <code><strong>min_index</strong></code> to the index of the current element <code><strong>i</strong></code>.</p></li><li><p>Iterate through the list from the element at position <code><strong>i + 1</strong></code> to the last element. For each element <code><strong>j</strong></code>, perform the following steps:</p><ul><li><p>Compare the element at position <code><strong>j</strong></code> with the element at position <code><strong>min_index</strong></code>. If the element at position <code><strong>j</strong></code> is less than the element at position <code><strong>min_index</strong></code>, update <code><strong>min_index</strong></code> to the index <code><strong>j</strong></code>.</p></li></ul></li><li><p>If the index <code><strong>i</strong></code> is not equal to <code><strong>min_index</strong></code>, swap the elements at positions <code><strong>i</strong></code> and <code><strong>min_index</strong></code>.</p></li></ul></li><li><p>Return the sorted list.</p></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "import sys\nfrom unittest import TestCase\nimport io\nimport contextlib\n\n\n\nclass TestSort(TestCase):    \n    def test_empty_list(self):\n        # Test sorting an empty list\n        import exercise\n        from exercise import selection_sort\n        unsorted_list = []\n        expected_result = []\n        result = selection_sort(unsorted_list)\n        self.assertEqual(result, expected_result)\n        \n    def test_sorted_list(self):\n        # Test sorting a list that's already sorted\n        import exercise\n        from exercise import selection_sort\n        unsorted_list = [1, 2, 3, 4, 5]\n        expected_result = [1, 2, 3, 4, 5]\n        result = selection_sort(unsorted_list)\n        self.assertEqual(result, expected_result)\n        \n    def test_reverse_sorted_list(self):\n        # Test sorting a list that's sorted in reverse order\n        import exercise\n        from exercise import selection_sort\n        unsorted_list = [5, 4, 3, 2, 1]\n        expected_result = [1, 2, 3, 4, 5]\n        result = selection_sort(unsorted_list)\n        self.assertEqual(result, expected_result)\n        \n    def test_unsorted_list(self):\n        # Test sorting a list that's not sorted\n        import exercise\n        from exercise import selection_sort\n        unsorted_list = [3, 5, 1, 4, 2]\n        expected_result = [1, 2, 3, 4, 5]\n        result = selection_sort(unsorted_list)\n        self.assertEqual(result, expected_result)\n        \n\n"}], "solutions": [{"file_name": "exercise.py", "content": "def selection_sort(my_list):\n    for i in range(len(my_list)-1):\n        min_index = i\n        for j in range(i+1, len(my_list)):\n            if my_list[j] < my_list[min_index]:\n                min_index = j\n        if i != min_index:\n            temp = my_list[i]\n            my_list[i] = my_list[min_index]\n            my_list[min_index] = temp\n    return my_list\n\n\n\n\n\nprint(selection_sort([4,2,6,5,1,3]))\n\n \n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    [1, 2, 3, 4, 5, 6]\n \"\"\"\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
