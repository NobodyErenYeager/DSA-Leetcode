<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "003 BST Contains", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the <code><strong>contains</strong></code> method for the BinarySearchTree class that checks if a node with a given value exists in the binary search tree. <br><br>The method should perform the following tasks:</p><ol><li><p>Initialize a temporary variable <code><strong>temp</strong></code> to point to the root node of the binary search tree.</p></li><li><p>Use a loop to traverse the binary search tree until the target value is found or the end of the tree is reached:</p><ul><li><p>If the target value is less than the value of the current node (stored in <code><strong>temp</strong></code>), update <code><strong>temp</strong></code> to point to the left child and continue the loop.</p></li><li><p>If the target value is greater than the value of the current node, update <code><strong>temp</strong></code> to point to the right child and continue the loop.</p></li><li><p>If the target value is equal to the value of the current node, return True, indicating that the target value exists in the tree.</p></li></ul></li><li><p>If the loop ends without finding the target value, return False, indicating that the target value does not exist in the tree.</p></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestBSTContains(TestCase):\n\n    def test_contains_empty_tree(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        self.assertFalse(bst.contains(5))\n\n    def test_contains_existing_value(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        bst.insert(10)\n        bst.insert(5)\n        bst.insert(15)\n        self.assertTrue(bst.contains(10))\n        self.assertTrue(bst.contains(5))\n        self.assertTrue(bst.contains(15))\n\n    def test_contains_not_existing_value(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        bst.insert(10)\n        bst.insert(5)\n        self.assertFalse(bst.contains(15))\n\n    def test_contains_with_duplicate_inserts(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        bst.insert(10)\n        bst.insert(10)\n        self.assertTrue(bst.contains(10))\n\n    def test_contains_with_left_and_right(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        bst.insert(10)\n        bst.insert(5)\n        bst.insert(15)\n        bst.insert(1)\n        bst.insert(8)\n        bst.insert(12)\n        bst.insert(20)\n        self.assertTrue(bst.contains(1))\n        self.assertTrue(bst.contains(8))\n        self.assertTrue(bst.contains(12))\n        self.assertTrue(bst.contains(20))\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.left = None\n        self.right = None\n        \n\nclass BinarySearchTree:\n    def __init__(self):\n        self.root = None\n\n    def insert(self, value):\n        new_node = Node(value)\n        if self.root is None:\n            self.root = new_node\n            return True\n        temp = self.root\n        while (True):\n            if new_node.value == temp.value:\n                return False\n            if new_node.value < temp.value:\n                if temp.left is None:\n                    temp.left = new_node\n                    return True\n                temp = temp.left\n            else: \n                if temp.right is None:\n                    temp.right = new_node\n                    return True\n                temp = temp.right\n\n    def contains(self, value):\n        temp = self.root\n        while (temp is not None):\n            if value < temp.value:\n                temp = temp.left\n            elif value > temp.value:\n                temp = temp.right\n            else:\n                return True\n        return False\n        \n\n\n\n##########################################################   \n##   Test code below will print output to \"User logs\"   ##\n##########################################################\n\n\ndef check(expect, actual, message):\n    print(message)\n    print(\"EXPECTED:\", expect)\n    print(\"RETURNED:\", actual)\n    print(\"PASS\" if expect == actual else \"FAIL\", \"\\n\")\n\nprint(\"\\n----- Test: Contains on Empty Tree -----\\n\")\nbst = BinarySearchTree()\nresult = bst.contains(5)\ncheck(False, result, \"Check if 5 exists in an empty tree:\")\n\nprint(\"\\n----- Test: Contains Existing Value -----\\n\")\nbst = BinarySearchTree()\nbst.insert(10)\nbst.insert(5)\nbst.insert(15)\nresult = bst.contains(10)\ncheck(True, result, \"Check if 10 exists:\")\nresult = bst.contains(5)\ncheck(True, result, \"Check if 5 exists:\")\nresult = bst.contains(15)\ncheck(True, result, \"Check if 15 exists:\")\n\nprint(\"\\n----- Test: Contains Not Existing Value -----\\n\")\nbst = BinarySearchTree()\nbst.insert(10)\nbst.insert(5)\nresult = bst.contains(15)\ncheck(False, result, \"Check if 15 exists:\")\n\nprint(\"\\n----- Test: Contains with Duplicate Inserts -----\\n\")\nbst = BinarySearchTree()\nbst.insert(10)\nbst.insert(10)\nresult = bst.contains(10)\ncheck(True, result, \"Check if 10 exists with duplicate inserts:\")\n\nprint(\"\\n----- Test: Contains with Left and Right -----\\n\")\nbst = BinarySearchTree()\nbst.insert(10)\nbst.insert(5)\nbst.insert(15)\nbst.insert(1)\nbst.insert(8)\nbst.insert(12)\nbst.insert(20)\nresult = bst.contains(1)\ncheck(True, result, \"Check if 1 exists:\")\nresult = bst.contains(8)\ncheck(True, result, \"Check if 8 exists:\")\nresult = bst.contains(12)\ncheck(True, result, \"Check if 12 exists:\")\nresult = bst.contains(20)\ncheck(True, result, \"Check if 20 exists:\")\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
