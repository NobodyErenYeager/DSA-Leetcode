<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "002 BST Insert", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the <code><strong>insert</strong></code> method for the BinarySearchTree class that inserts a new node with a given value into the binary search tree. <br><br>The method should perform the following tasks:</p><ol><li><p>Create a new instance of the <code><strong>Node</strong></code> class using the provided value.</p></li><li><p>If the binary search tree is empty (i.e., <code><strong>self.root</strong></code> is None), set the <code><strong>root</strong></code> attribute of the BinarySearchTree class to point to the new node and return True.</p></li><li><p>If the binary search tree is not empty, initialize a temporary variable <code><strong>temp</strong></code> to point to the root node, and then perform the following steps in a loop until the new node is inserted:</p><ul><li><p>If the value of the new node is equal to the value of the current node (stored in <code><strong>temp</strong></code>), return False, indicating that duplicate values are not allowed in the tree.</p></li><li><p>If the value of the new node is less than the value of the current node, check if the left child of the current node is None:</p><ul><li><p>If it is, set the left child of the current node to the new node and return True.</p></li><li><p>If it is not, update <code><strong>temp</strong></code> to point to the left child and continue the loop.</p></li></ul></li><li><p>If the value of the new node is greater than the value of the current node, check if the right child of the current node is None:</p><ul><li><p>If it is, set the right child of the current node to the new node and return True.</p></li><li><p>If it is not, update <code><strong>temp</strong></code> to point to the right child and continue the loop.</p></li></ul></li></ul></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestBSTInsert(TestCase):\n\n    def test_insert_to_empty_tree(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        self.assertTrue(bst.insert(5))\n        self.assertEqual(bst.root.value, 5)\n        self.assertIsNone(bst.root.left)\n        self.assertIsNone(bst.root.right)\n\n    def test_insert_to_existing_tree(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        bst.insert(10)\n        bst.insert(5)\n        bst.insert(15)\n        self.assertTrue(bst.insert(3))\n        self.assertEqual(bst.root.left.left.value, 3)\n        self.assertIsNone(bst.root.left.left.left)\n        self.assertIsNone(bst.root.left.left.right)\n\n    def test_insert_duplicate_value(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        bst.insert(10)\n        bst.insert(5)\n        self.assertFalse(bst.insert(5))\n        self.assertIsNone(bst.root.left.left)\n        self.assertIsNone(bst.root.left.right)\n\n    def test_insert_greater_than_root(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        bst.insert(10)\n        self.assertTrue(bst.insert(15))\n        self.assertEqual(bst.root.right.value, 15)\n        self.assertIsNone(bst.root.right.left)\n        self.assertIsNone(bst.root.right.right)\n\n    def test_insert_less_than_root(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        bst.insert(10)\n        self.assertTrue(bst.insert(5))\n        self.assertEqual(bst.root.left.value, 5)\n        self.assertIsNone(bst.root.left.left)\n        self.assertIsNone(bst.root.left.right)"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.left = None\n        self.right = None\n        \n\nclass BinarySearchTree:\n    def __init__(self):\n        self.root = None\n\n    def insert(self, value):\n        new_node = Node(value)\n        if self.root is None:\n            self.root = new_node\n            return True\n        temp = self.root\n        while (True):\n            if new_node.value == temp.value:\n                return False\n            if new_node.value < temp.value:\n                if temp.left is None:\n                    temp.left = new_node\n                    return True\n                temp = temp.left\n            else: \n                if temp.right is None:\n                    temp.right = new_node\n                    return True\n                temp = temp.right\n\n\n\n\n##########################################################   \n##   Test code below will print output to \"User logs\"   ##\n##########################################################\n\n\ndef check(expect, actual, message):\n    print(message)\n    print(\"EXPECTED:\", expect)\n    print(\"RETURNED:\", actual)\n    print(\"PASS\" if expect == actual else \"FAIL\", \"\\n\")\n\nprint(\"\\n----- Test: Insert to Empty Tree -----\\n\")\nbst = BinarySearchTree()\nresult = bst.insert(5)\ncheck(True, result, \"Insert 5, should succeed:\")\ncheck(5, bst.root.value, \"Root value after inserting 5:\")\ncheck(None, bst.root.left, \"Root's left child after inserting 5:\")\ncheck(None, bst.root.right, \"Root's right child after inserting 5:\")\n\nprint(\"\\n----- Test: Insert to Existing Tree -----\\n\")\nbst = BinarySearchTree()\nbst.insert(10)\nbst.insert(5)\nbst.insert(15)\nresult = bst.insert(3)\ncheck(True, result, \"Insert 3, should succeed:\")\ncheck(3, bst.root.left.left.value, \"Root's left-left value after inserting 3:\")\ncheck(None, bst.root.left.left.left, \"Root's left-left-left child after inserting 3:\")\ncheck(None, bst.root.left.left.right, \"Root's left-left-right child after inserting 3:\")\n\nprint(\"\\n----- Test: Insert Duplicate Value -----\\n\")\nbst = BinarySearchTree()\nbst.insert(10)\nbst.insert(5)\nresult = bst.insert(5)\ncheck(False, result, \"Insert 5 again, should fail:\")\ncheck(None, bst.root.left.left, \"Root's left-left child after inserting 5 again:\")\ncheck(None, bst.root.left.right, \"Root's left-right child after inserting 5 again:\")\n\nprint(\"\\n----- Test: Insert Greater Than Root -----\\n\")\nbst = BinarySearchTree()\nbst.insert(10)\nresult = bst.insert(15)\ncheck(True, result, \"Insert 15, should succeed:\")\ncheck(15, bst.root.right.value, \"Root's right value after inserting 15:\")\ncheck(None, bst.root.right.left, \"Root's right-left child after inserting 15:\")\ncheck(None, bst.root.right.right, \"Root's right-right child after inserting 15:\")\n\nprint(\"\\n----- Test: Insert Less Than Root -----\\n\")\nbst = BinarySearchTree()\nbst.insert(10)\nresult = bst.insert(5)\ncheck(True, result, \"Insert 5, should succeed:\")\ncheck(5, bst.root.left.value, \"Root's left value after inserting 5:\")\ncheck(None, bst.root.left.left, \"Root's left-left child after inserting 5:\")\ncheck(None, bst.root.left.right, \"Root's left-right child after inserting 5:\")\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
