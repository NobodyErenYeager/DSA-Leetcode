<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "001 BST Constructor", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Create a BinarySearchTree class. <br><br>The BinarySearchTree class should contain the following components:</p><ol><li><p>A <code><strong>Node</strong></code> class, which serves as the building block for the binary search tree. The <code><strong>Node</strong></code> class should have an <code><strong>__init__</strong></code> method that initializes the following attributes:</p><ul><li><p><code><strong>value</strong></code>: The value of the node.</p></li><li><p><code><strong>left</strong></code>: A reference to the left child node, initialized to None.</p></li><li><p><code><strong>right</strong></code>: A reference to the right child node, initialized to None.</p></li></ul></li><li><p>The <code><strong>BinarySearchTree</strong></code> class should have an <code><strong>__init__</strong></code> method that initializes an empty binary search tree. The <code><strong>__init__</strong></code> method should perform the following task:</p><ul><li><p>Set the <code><strong>root</strong></code> attribute of the BinarySearchTree class to None, indicating that the tree is initially empty.</p></li></ul></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\n\nclass TestNode(TestCase):\n    def test_node_value(self):\n        import exercise\n        node = exercise.Node(1)\n        self.assertEqual(node.value, 1)\n\n    def test_node_left(self):\n        import exercise\n        node1 = exercise.Node(1)\n        self.assertIsNone(node1.left)\n        node2 = exercise.Node(2)\n        node1.left = node2\n        self.assertEqual(node1.left, node2)\n        \n    def test_node_right(self):\n        import exercise\n        node2 = exercise.Node(2)\n        self.assertIsNone(node2.right)\n        node1 = exercise.Node(1)\n        node2.right = node1\n        self.assertEqual(node2.right, node1)\n     \n        \nclass TestBinarySearchTree(TestCase):\n    def test_initialization_of_bst(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        self.assertIsNone(bst.root)\n\n\n    def test_root(self):\n        import exercise\n        bst = exercise.BinarySearchTree()\n        self.assertIsNone(bst.root)\n\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.left = None\n        self.right = None\n        \n\nclass BinarySearchTree:\n    def __init__(self):\n        self.root = None\n\n\n\n\nmy_tree = BinarySearchTree()\n\nprint(\"Root:\", my_tree.root)\n\n\n \n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    Root: None\n\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
