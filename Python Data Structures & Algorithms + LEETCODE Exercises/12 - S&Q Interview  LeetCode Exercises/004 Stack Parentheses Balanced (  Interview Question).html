<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "004 Stack Parentheses Balanced (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Check to see if a string of parentheses is balanced or not. <br><br>By \"balanced,\" we mean that for every open parenthesis, there is a matching closing parenthesis in the correct order. For example, the string \"((()))\" has three pairs of balanced parentheses, so it is a balanced string. On the other hand, the string \"(()))\" has an imbalance, as the last two parentheses do not match, so it is not balanced.&nbsp; Also, the string \")(\" is not balanced because the close parenthesis needs to follow the open parenthesis.<br><br>Your program should take a string of parentheses as input and return <code>True</code> if it is balanced, or <code>False</code> if it is not. In order to solve this problem, use a <code>Stack</code> data structure. <br><br><strong>Function name:</strong><br><code>is_balanced_parentheses</code><br></p><p><strong>Remember</strong>: this is not a method within the Stack class, this is a separate function.&nbsp; Indent all the way to the left.</p><p><br></p><p>This will use the Stack class we created in these coding exercises:<br></p><p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-02-18_00-30-31-f79169402e2b6b87bb64ab397f21c0b9.png\"></p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestIsBalancedParentheses(TestCase):\n\n    def test_empty_string(self):\n        import exercise\n        self.assertTrue(exercise.is_balanced_parentheses(\"\"))\n\n    def test_single_open_parentheses(self):\n        import exercise\n        self.assertFalse(exercise.is_balanced_parentheses(\"(\"))\n\n    def test_single_closed_parentheses(self):\n        import exercise\n        self.assertFalse(exercise.is_balanced_parentheses(\")\"))\n\n    def test_balanced_parentheses(self):\n        import exercise\n        self.assertTrue(exercise.is_balanced_parentheses(\"()\"))\n\n    def test_unbalanced_parentheses(self):\n        import exercise\n        self.assertFalse(exercise.is_balanced_parentheses(\"())\"))\n        self.assertFalse(exercise.is_balanced_parentheses(\"(()\"))\n\n    def test_large_balanced_parentheses(self):\n        import exercise\n        large_balanced = \"\".join([\"()\" for _ in range(1000)])\n        self.assertTrue(exercise.is_balanced_parentheses(large_balanced))\n\n    def test_large_unbalanced_parentheses(self):\n        import exercise\n        large_unbalanced_open = \"\".join([\"(\" for _ in range(1000)])\n        large_unbalanced_close = \"\".join([\")\" for _ in range(1000)])\n        self.assertFalse(exercise.is_balanced_parentheses(large_unbalanced_open))\n        self.assertFalse(exercise.is_balanced_parentheses(large_unbalanced_close))\n\n    def test_nested_parentheses(self):\n        import exercise\n        self.assertTrue(exercise.is_balanced_parentheses(\"(())\"))\n        self.assertTrue(exercise.is_balanced_parentheses(\"(()(()))\"))\n        self.assertFalse(exercise.is_balanced_parentheses(\"(()(())\"))\n\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Stack:\n    def __init__(self):\n        self.stack_list = []\n\n    def print_stack(self):\n        for i in range(len(self.stack_list)-1, -1, -1):\n            print(self.stack_list[i])\n\n    def is_empty(self):\n        return len(self.stack_list) == 0\n\n    def peek(self):\n        if self.is_empty():\n            return None\n        else:\n            return self.stack_list[-1]\n\n    def size(self):\n        return len(self.stack_list)\n\n    def push(self, value):\n        self.stack_list.append(value)\n\n    def pop(self):\n        if self.is_empty():\n            return None\n        else:\n            return self.stack_list.pop()\n\n\n\ndef is_balanced_parentheses(parentheses):\n    stack = Stack()\n    for p in parentheses:\n        if p == '(':\n            stack.push(p)\n        elif p == ')':\n            if stack.is_empty() or stack.pop() != '(':\n                return False\n    return stack.is_empty()\n\n\n\n\ndef test_is_balanced_parentheses():\n    try:\n        assert is_balanced_parentheses('((()))') == True\n        print('Test case 1 passed')\n    except AssertionError:\n        print('Test case 1 failed')\n\n    try:\n        assert is_balanced_parentheses('()') == True\n        print('Test case 2 passed')\n    except AssertionError:\n        print('Test case 2 failed')\n\n    try:\n        assert is_balanced_parentheses('(()())') == True\n        print('Test case 3 passed')\n    except AssertionError:\n        print('Test case 3 failed')\n\n    try:\n        assert is_balanced_parentheses('(()') == False\n        print('Test case 4 passed')\n    except AssertionError:\n        print('Test case 4 failed')\n\n    try:\n        assert is_balanced_parentheses('())') == False\n        print('Test case 5 passed')\n    except AssertionError:\n        print('Test case 5 failed')\n\n    try:\n        assert is_balanced_parentheses(')(') == False\n        print('Test case 6 passed')\n    except AssertionError:\n        print('Test case 6 failed')\n\n    try:\n        assert is_balanced_parentheses('') == True\n        print('Test case 7 passed')\n    except AssertionError:\n        print('Test case 7 failed')\n\n    try:\n        assert is_balanced_parentheses('()()()()') == True\n        print('Test case 8 passed')\n    except AssertionError:\n        print('Test case 8 failed')\n\n    try:\n        assert is_balanced_parentheses('(())(())') == True\n        print('Test case 9 passed')\n    except AssertionError:\n        print('Test case 9 failed')\n\n    try:\n        assert is_balanced_parentheses('(()()())') == True\n        print('Test case 10 passed')\n    except AssertionError:\n        print('Test case 10 failed')\n\n    try:\n        assert is_balanced_parentheses('((())') == False\n        print('Test case 11 passed')\n    except AssertionError:\n        print('Test case 11 failed')\n\ntest_is_balanced_parentheses()\n\n\n\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
