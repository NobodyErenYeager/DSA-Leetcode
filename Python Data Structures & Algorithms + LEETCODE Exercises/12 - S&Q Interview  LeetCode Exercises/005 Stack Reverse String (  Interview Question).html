<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "005 Stack Reverse String (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>The <code><strong>reverse_string</strong></code> function takes a single parameter <code><strong>string</strong></code>, which is the string you want to reverse. <br><br>Return a new string with the letters in reverse order.<br><br>This will use the Stack class we created in the last three coding exercises:<br></p><p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-02-18_00-30-31-f79169402e2b6b87bb64ab397f21c0b9.png\"></p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestReverseString(TestCase):\n\n    def test_empty_string(self):\n        import exercise\n        self.assertEqual(exercise.reverse_string(\"\"), \"\")\n\n    def test_single_character(self):\n        import exercise\n        self.assertEqual(exercise.reverse_string(\"a\"), \"a\")\n\n    def test_two_characters(self):\n        import exercise\n        self.assertEqual(exercise.reverse_string(\"ab\"), \"ba\")\n\n    def test_palindrome_string(self):\n        import exercise\n        self.assertEqual(exercise.reverse_string(\"madam\"), \"madam\")\n\n    def test_long_string(self):\n        import exercise\n        self.assertEqual(exercise.reverse_string(\"hello world\"), \"dlrow olleh\")\n\n    def test_numbers_and_special_characters(self):\n        import exercise\n        self.assertEqual(exercise.reverse_string(\"12345!@#$%\"), \"%$#@!54321\")\n\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Stack:\n    def __init__(self):\n        self.stack_list = []\n\n    def print_stack(self):\n        for i in range(len(self.stack_list)-1, -1, -1):\n            print(self.stack_list[i])\n\n    def is_empty(self):\n        return len(self.stack_list) == 0\n\n    def peek(self):\n        if self.is_empty():\n            return None\n        else:\n            return self.stack_list[-1]\n\n    def size(self):\n        return len(self.stack_list)\n\n    def push(self, value):\n        self.stack_list.append(value)\n\n    def pop(self):\n        if self.is_empty():\n            return None\n        else:\n            return self.stack_list.pop()\n\n\n\ndef reverse_string(string):\n    stack = Stack()\n    reversed_string = \"\"\n\n    for char in string:\n        stack.push(char)\n\n    while not stack.is_empty():\n        reversed_string += stack.pop()\n\n    return reversed_string\n\n\n\n\nmy_string = 'hello'\n\nprint ( reverse_string(my_string) )\n\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    olleh\n\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
