<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "006 Stack Sort Stack (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>The <code><strong>sort_stack</strong></code> function takes a single argument, a <code><strong>Stack</strong></code> object.&nbsp; The function should sort the elements in the stack in ascending order (the lowest value will be at the top of the stack) using only one additional stack.&nbsp; <br><br>The function should use the <code><strong>pop</strong></code>, <code><strong>push</strong></code>, <code><strong>peek</strong></code>, and <code><strong>is_empty</strong></code> methods of the <code><strong>Stack</strong></code> object.<br><br><strong>Note:</strong> This is a new function, not a method within the Stack class. So, your indent should be all the way to the LEFT.<br><br>This will use the Stack class we created in these coding exercises:<br></p><p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-02-18_00-30-31-f79169402e2b6b87bb64ab397f21c0b9.png\"><br></p><p>The function should perform the following tasks:</p><ol><li><p>Create a new instance of the <code><strong>Stack</strong></code> class called <code><strong>sorted_stack</strong></code>.</p></li><li><p>While the input stack is not empty, perform the following:</p><ul><li><p>Pop the top element from the input stack and store it in a variable <code><strong>temp</strong></code>.</p></li><li><p>While the <code><strong>sorted_stack</strong></code> is not empty and its top element is greater than <code><strong>temp</strong></code>, pop the top element from <code><strong>sorted_stack</strong></code> and push it back onto the input stack.</p></li><li><p>Push the <code><strong>temp</strong></code> variable onto the <code><strong>sorted_stack</strong></code>.</p></li></ul></li><li><p>Once the input stack is empty, transfer the elements back from <code><strong>sorted_stack</strong></code> to the input stack. To do this, while <code><strong>sorted_stack</strong></code> is not empty, pop the top element from <code><strong>sorted_stack</strong></code> and push it onto the input stack.<br></p></li></ol><p><br></p><p>You can also click on \"Hints\" (above) to see the pseudo-code.<br><br>Overall, the function should have a time complexity of O(n^2), where n is the number of elements in the original stack, due to the nested loops used to compare the elements.&nbsp; However, the function should only use one additional stack, which could be useful in situations where memory is limited.</p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestSortStack(TestCase):\n\n    def test_empty_stack(self):\n        import exercise\n        stack = exercise.Stack()\n        exercise.sort_stack(stack)\n        self.assertTrue(stack.is_empty())\n\n    def test_single_element_stack(self):\n        import exercise\n        stack = exercise.Stack()\n        stack.push(5)\n        exercise.sort_stack(stack)\n        self.assertEqual(stack.pop(), 5)\n\n    def test_sorted_stack(self):\n        import exercise\n        stack = exercise.Stack()\n        for i in range(5):\n            stack.push(i)\n        exercise.sort_stack(stack)\n        for i in range(5):\n            self.assertEqual(stack.pop(), i)\n\n    def test_reverse_sorted_stack(self):\n        import exercise\n        stack = exercise.Stack()\n        for i in range(5, 0, -1):\n            stack.push(i)\n        exercise.sort_stack(stack)\n        for i in range(1, 6): # starts from 1 to 5\n            self.assertEqual(stack.pop(), i)\n\n\n\n    def test_mixed_order_stack(self):\n        import exercise\n        stack = exercise.Stack()\n        for i in [3, 1, 4, 0, 2]:\n            stack.push(i)\n        exercise.sort_stack(stack)\n        for i in range(5):\n            self.assertEqual(stack.pop(), i)\n\n    def test_stack_with_duplicates(self):\n        import exercise\n        stack = exercise.Stack()\n        for i in [3, 1, 4, 1, 2]:\n            stack.push(i)\n        exercise.sort_stack(stack)\n        expected_order = [1, 1, 2, 3, 4]\n        for i in expected_order:\n            self.assertEqual(stack.pop(), i)\n\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Stack:\n    def __init__(self):\n        self.stack_list = []\n\n    def print_stack(self):\n        for i in range(len(self.stack_list)-1, -1, -1):\n            print(self.stack_list[i])\n\n    def is_empty(self):\n        return len(self.stack_list) == 0\n\n    def peek(self):\n        if self.is_empty():\n            return None\n        else:\n            return self.stack_list[-1]\n\n    def size(self):\n        return len(self.stack_list)\n\n    def push(self, value):\n        self.stack_list.append(value)\n\n    def pop(self):\n        if self.is_empty():\n            return None\n        else:\n            return self.stack_list.pop()\n\n\n\ndef sort_stack(stack):\n    sorted_stack = Stack()\n\n    while not stack.is_empty():\n        temp = stack.pop()\n\n        while not sorted_stack.is_empty() and sorted_stack.peek() > temp:\n            stack.push(sorted_stack.pop())\n\n        sorted_stack.push(temp)\n\n    while not sorted_stack.is_empty():\n        stack.push(sorted_stack.pop())\n\n\n\n\nmy_stack = Stack()\nmy_stack.push(3)\nmy_stack.push(1)\nmy_stack.push(5)\nmy_stack.push(4)\nmy_stack.push(2)\n\nprint(\"Stack before sort_stack():\")\nmy_stack.print_stack()\n\nsort_stack(my_stack)\n\nprint(\"\\nStack after sort_stack:\")\nmy_stack.print_stack()\n\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    Stack before sort_stack():\n    3\n    1\n    5\n    4\n    2\n\n    Stack after sort_stack:\n    5\n    4\n    3\n    2\n    1\n\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
