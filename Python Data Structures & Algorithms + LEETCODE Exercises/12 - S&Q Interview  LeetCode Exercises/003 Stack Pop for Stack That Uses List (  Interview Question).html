<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "003 Stack Pop for Stack That Uses List (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Add a method to <code>pop</code> a value from the Stack implementation that we began in the last two Coding Exercises.<br><br><strong>Remember:</strong> This Stack implementation uses a list instead of a linked list.</p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestStackPop(TestCase):\n\n    def test_pop_from_empty_stack(self):\n        import exercise\n        stack = exercise.Stack()\n        popped_value = stack.pop()\n        self.assertIsNone(popped_value)\n\n    def test_pop_single_value(self):\n        import exercise\n        stack = exercise.Stack()\n        stack.push(5)\n        popped_value = stack.pop()\n        self.assertEqual(popped_value, 5)\n        self.assertTrue(stack.is_empty())\n\n    def test_pop_multiple_values(self):\n        import exercise\n        stack = exercise.Stack()\n        values_to_push = [5, 6, 7]\n        for val in values_to_push:\n            stack.push(val)\n        popped_values = [stack.pop() for _ in values_to_push]\n        self.assertEqual(popped_values, list(reversed(values_to_push)))\n\n    def test_pop_until_empty(self):\n        import exercise\n        stack = exercise.Stack()\n        values_to_push = [5, 6, 7]\n        for val in values_to_push:\n            stack.push(val)\n        for _ in values_to_push:\n            stack.pop()\n        self.assertTrue(stack.is_empty())\n\n    def test_pop_large_number_of_values(self):\n        import exercise\n        stack = exercise.Stack()\n        values_to_push = list(range(1, 1001))  # Push 1000 values.\n        for val in values_to_push:\n            stack.push(val)\n        popped_values = [stack.pop() for _ in values_to_push]\n        self.assertEqual(popped_values, list(reversed(values_to_push)))\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Stack:\n    def __init__(self):\n        self.stack_list = []\n\n    def print_stack(self):\n        for i in range(len(self.stack_list)-1, -1, -1):\n            print(self.stack_list[i])\n\n    def is_empty(self):\n        return len(self.stack_list) == 0\n\n    def peek(self):\n        if self.is_empty():\n            return None\n        else:\n            return self.stack_list[-1]\n\n    def size(self):\n        return len(self.stack_list)\n\n    def push(self, value):\n        self.stack_list.append(value)\n\n    def pop(self):\n        if self.is_empty():\n            return None\n        else:\n            return self.stack_list.pop()\n \n            \n            \n            \nmy_stack = Stack()\nmy_stack.push(1)\nmy_stack.push(2)\nmy_stack.push(3)\n\nprint(\"Stack before pop():\")\nmy_stack.print_stack()\n\nprint(\"\\nPopped node:\")\nprint(my_stack.pop())\n\nprint(\"\\nStack after pop():\")\nmy_stack.print_stack()\n\n\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
