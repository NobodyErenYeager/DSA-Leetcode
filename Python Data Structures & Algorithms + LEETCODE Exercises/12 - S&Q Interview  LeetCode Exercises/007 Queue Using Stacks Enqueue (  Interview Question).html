<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "007 Queue Using Stacks Enqueue (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>You are given a class <code><strong>MyQueue</strong></code> which implements a queue using two stacks. Your task is to implement the <code><strong>enqueue</strong></code> method which should add an element to the back of the queue.<br><br>To achieve this, you can use the two stacks <code><strong>stack1</strong></code> and <code><strong>stack2</strong></code>. Initially, all elements are stored in <code><strong>stack1</strong></code> and <code><strong>stack2</strong></code> is empty. In order to add an element to the back of the queue, you need to first transfer all elements from <code><strong>stack1</strong></code> to <code><strong>stack2</strong></code> using a loop that pops each element from <code><strong>stack1</strong></code> and pushes it onto <code><strong>stack2</strong></code>.<br><br>Once all elements have been transferred to <code><strong>stack2</strong></code>, push the new element onto <code><strong>stack1</strong></code>. Finally, transfer all elements from <code><strong>stack2</strong></code> back to <code><strong>stack1</strong></code> in the same way as before, so that the queue maintains its ordering.<br><br>Your implementation should satisfy the following constraints:</p><p><br></p><ul><li><p>The method signature should be <code><strong>def enqueue(self, value)</strong></code>.</p></li><li><p>The method should add the element <code><strong>value</strong></code> to the back of the queue.</p><p><br></p></li></ul>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestMyQueueEnqueue(TestCase):\n\n    def test_enqueue_single_value(self):\n        import exercise\n        queue = exercise.MyQueue()\n        queue.enqueue(5)\n        self.assertEqual(queue.peek(), 5)\n        self.assertFalse(queue.is_empty())\n\n    def test_enqueue_multiple_values(self):\n        import exercise\n        queue = exercise.MyQueue()\n        queue.enqueue(5)\n        queue.enqueue(10)\n        queue.enqueue(15)\n        self.assertEqual(queue.peek(), 5)  # 5 should still be at the front\n        self.assertFalse(queue.is_empty())\n\n    def test_enqueue_after_empty(self):\n        import exercise\n        queue = exercise.MyQueue()\n        queue.enqueue(5)\n        queue.enqueue(10)\n        queue.stack1.pop()  # Simulating dequeue\n        queue.stack1.pop()  # Simulating dequeue, now the queue should be empty\n        self.assertTrue(queue.is_empty())\n        queue.enqueue(15)  # Enqueue after the queue is empty\n        self.assertEqual(queue.peek(), 15)\n        self.assertFalse(queue.is_empty())\n\n"}], "solutions": [{"file_name": "exercise.py", "content": "class MyQueue:\n    def __init__(self):\n        self.stack1 = []\n        self.stack2 = []\n\n    def enqueue(self, value):\n        while len(self.stack1) > 0:\n            self.stack2.append(self.stack1.pop())\n        self.stack1.append(value)\n        while len(self.stack2) > 0:\n            self.stack1.append(self.stack2.pop())\n\n    def peek(self):\n        return self.stack1[-1]\n\n    def is_empty(self):\n        return len(self.stack1) == 0\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
