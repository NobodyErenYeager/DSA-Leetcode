<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      ul,
      ol {
        font-size: 16px;
        font-weight: 400;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      code {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .quiz-content {
        padding: 2.4rem;
        word-break: break-word;
        max-width: 86rem;
        margin: 0 auto;
      }
      .quiz-container {
        margin: 0 auto;
        max-width: 84rem;
        padding: 0;
      }
      .question {
        margin-bottom: 5rem;
      }
      .question span {
        font-size: 24px;
        font-weight: 700;
      }
      .question-prompt {
        margin-top: 0.8rem;
        font-weight: 700;
      }
      .question-answer {
        margin-top: 1.6rem;
        padding-left: 0;
        box-sizing: border-box;
      }
      .question-answer label {
        max-width: 80rem;
        position: relative;
        cursor: pointer;
        display: flex;
        min-width: 18rem;
        border: solid #1c1d1f 2px;
      }
      .question-answer div {
        display: flex;
        align-items: center;
        padding: 0.5rem;
        width: 100%;
      }
      .question-answer div:hover {
        background-color: #f5f5f5;
      }
      .question-answer input {
        display: none;
      }
      .question-answer span {
        width: 1rem;
        height: 1rem;
        margin-right: 1.6rem;
        top: 0;
        border-radius: 50%;
        display: inline-block;
        flex-shrink: 0;
        border: 0.2rem solid #1c1d1f;
        position: relative;
      }
      .selected {
        background: #1c1d1f;
        box-shadow: 0 0 0 0.4rem #fff inset;
      }
      .score {
              position: fixed;
            }
    </style>
  </head>

  <body onload="main()">
    <div id="score" class="score">
      <span>Score: N/A of N/A</span>
    </div>
    <div id="quiz-container" class="quiz-content"></div>

    <script>
      const quizData = {"pass_percent": 70, "questions": [{"_class": "assessment", "id": 35838406, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Removing an item from the tail end of a Linked List is:</p>", "relatedLectureIds": ["26927764"], "feedbacks": ["Popping an item from an List is O(1) but not with Linked Lists.  It is a place where Lists have an advantage over Linked Lists.", "Popping an item from a Linked List does not use divide and conquer", "Popping an item from a Linked List does not require a loop within a loop", "Because you have to start at the beginning of the Linked List an iterate through to the end"], "answers": ["<p>O(1)</p>", "<p>O(log n)</p>", "<p>O(n^2)</p>", "<p>O(n)</p>"]}, "correct_response": ["d"], "section": "", "question_plain": "Removing an item from the tail end of a Linked List is:", "related_lectures": [{"_class": "lecture", "id": 26927764, "title": "LL: Pop Intro", "created": "2021-06-07T20:14:47Z", "is_published": true, "asset": {"_class": "asset", "id": 46357532, "asset_type": "Video", "title": "Converted 06-LL-Pop Intro.mp4", "created": "2023-01-26T19:34:24Z"}, "object_index": 23, "url": "/course/data-structures-algorithms-python/learn/lecture/26927764"}]}, {"_class": "assessment", "id": 35838542, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Removing an item from the beginning of a Linked List is:</p>", "relatedLectureIds": ["26945774"], "feedbacks": ["This is a place where Linked Lists are better than Lists.  Lists are O(n) when removing the first item because of the reindexing that is required.", "This does not require divide and conquer.", "This does not require a loop within a loop.", "Lists are O(n) when removing the first item because of the reindexing that is required.  However, this is not the case with Linked Lists."], "answers": ["<p>O(1)</p>", "<p>O(log n)</p>", "<p>O(n^2)</p>", "<p>O(n)</p>"]}, "correct_response": ["a"], "section": "", "question_plain": "Removing an item from the beginning of a Linked List is:", "related_lectures": [{"_class": "lecture", "id": 26945774, "title": "LL: Pop First", "created": "2021-06-08T18:50:37Z", "is_published": true, "asset": {"_class": "asset", "id": 46357516, "asset_type": "Video", "title": "Converted 09-LL-Pop First.mp4", "created": "2023-01-26T19:34:24Z"}, "object_index": 26, "url": "/course/data-structures-algorithms-python/learn/lecture/26945774"}]}, {"_class": "assessment", "id": 35838574, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Finding an item by index in a Linked List is:</p>", "relatedLectureIds": ["26909362"], "feedbacks": ["Finding an item by index in an List is O(1) but not in a Linked List.", "You have to iterate through the Linked List until you get to the index you are looking for.", "This does not require divide and conquer.", "This does not require a loop within a loop."], "answers": ["<p>O(1)</p>", "<p>O(n)</p>", "<p>O(log n)</p>", "<p>O(n^2)</p>"]}, "correct_response": ["b"], "section": "", "question_plain": "Finding an item by index in a Linked List is:", "related_lectures": [{"_class": "lecture", "id": 26909362, "title": "LL: Big O", "created": "2021-06-06T19:23:48Z", "is_published": true, "asset": {"_class": "asset", "id": 46357508, "asset_type": "Video", "title": "Converted 02-LL-BigO.mp4", "created": "2023-01-26T19:34:24Z"}, "object_index": 17, "url": "/course/data-structures-algorithms-python/learn/lecture/26909362"}]}]};
      var correct = 0;
      var total = 0;
      const questionData = quizData.questions
      const passPercent = quizData.pass_percent

      function main() {
        total = questionData.length;

        var questions = [];
        for (var i = 0; i < questionData.length; i++) {
          var question = questionData[i];
          var questionText = question.prompt.question;
          var answers = question.prompt.answers;
          var correctAnswer = question.correct_response[0];
          var correctAnswerText = answers[correctAnswer.charCodeAt(0) - 97];
          var questionObj = {
            question: questionText,
            correctAnswer: correctAnswerText,
            answers: answers,
            id: question.id,
          };
          questions.push(questionObj);
        }

        updateScore();

        // display the questions
        var questionsContainer = document.getElementById("quiz-container");
        for (var i = 0; i < questions.length; i++) {
          var question = questions[i];
          var questionElement = document.createElement("form");
          questionElement.className = "question";
          questionElement.innerHTML =
            "<span>Question " +
            (i + 1) +
            ":</span>" +
            '<div class="question-prompt">' +
            question.question +
            "</div>";
          questionElement.id = question.id;
          questionElement.classList.add("quiz-container");
          var answersElement = document.createElement("ul");
          answersElement.className = "answers";
          for (var j = 0; j < question.answers.length; j++) {
            var answer = question.answers[j];
            var answerElement = document.createElement("li");
            answerElement.className = "answer";
            answerElement.innerHTML =
              '<label for="input-' +
              question.id +
              "-" +
              j +
              '"><div onclick="select(' +
              question.id +
              ", " +
              j +
              ')"><span></span><input id="input-' +
              question.id +
              "-" +
              j +
              '" type="radio" name="question' +
              i +
              '" value="' +
              j +
              '">' +
              answer +
              "</input></div></label>";
            answerElement.classList.add("question-answer");
            answersElement.appendChild(answerElement);
          }

          questionElement.appendChild(answersElement);

          // add a submit button
          var submitButton = document.createElement("button");
          submitButton.className = "submit";
          submitButton.innerHTML = "Submit";
          submitButton.classList.add("submit-button");

          submitButton.addEventListener("click", function (e) {
            e.preventDefault();
            var questionElement = e.target.parentElement;
            var questionId = questionElement.id;
            var question = questions.filter(function (q) {
              return q.id == questionId;
            })[0];

            // set the border color of all answers to black
            var answers = questionElement.getElementsByClassName("answer");
            for (var i = 0; i < answers.length; i++) {
              console.log(answers[i]);
              answers[i].children[0].style.borderColor = "#1c1d1f";
            }

            var answer = questionElement.querySelector(
              'input[type="radio"]:checked'
            );
            if (answer) {
              var answerIndex = answer.value;
              var answerText = question.answers[answerIndex];
              if (answerText == question.correctAnswer) {
                answer.parentElement.parentElement.style.borderColor =
                  "limegreen";
                // alert("Correct!");
                correct++;
                updateScore();
              } else {
                answer.parentElement.parentElement.style.borderColor = "red";
                // alert("Incorrect!");
              }
            } else {
              alert("Please select an answer.");
            }
          });

          // add button
          questionElement.appendChild(submitButton);

          questionsContainer.appendChild(questionElement);
        }
      }

      function select(question, answer) {
        var questionElement = document.getElementById(question);
        var answers = questionElement.getElementsByClassName("answer");
        for (var i = 0; i < answers.length; i++) {
          var span = answers[i].children[0].children[0].children[0];
          var input = answers[i].children[0].children[0].children[1];
          span.classList.remove("selected");
          input.checked = false;
        }
        var span = answers[answer].children[0].children[0].children[0];
        var input = answers[answer].children[0].children[0].children[1];
        span.classList.add("selected");
        input.checked = true;
      }

      function updateScore() {
        var scoreElem = document.getElementById("score");
        const score = (correct / total) * 100;
        scoreElem.innerHTML = "Score: " + score + "/" + passPercent + "%";
      }
    </script>
  </body>
</html>
