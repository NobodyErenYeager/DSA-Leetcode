<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "007 Big O O(n^2)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>In this task, you are required to implement a function called <code><strong>print_items(n)</strong></code>. <br><br>This function takes one integer argument, <code><strong>n</strong></code>, and prints out a pair of numbers <code><strong>(i, j)</strong></code> for every possible combination of <code><strong>i</strong></code> and <code><strong>j</strong></code> in the range of 0 up to but not including <code><strong>n</strong></code>.<br><br>Each pair <code><strong>(i, j)</strong></code> is printed on a new line. <code><strong>i</strong></code> and <code><strong>j</strong></code> iterate over the range independently, so every combination of <code><strong>i</strong></code> and <code><strong>j</strong></code> in the range should be printed.<br><br>The output of the function should be a series of pairs, printed one after the other, each on a new line. The pairs should be printed in the order that they are generated by the nested loops.<br><br>Here's an example output for <code><strong>print_items(3)</strong></code>:</p><pre class=\"prettyprint linenums\">0 0\n0 1\n0 2\n1 0\n1 1\n1 2\n2 0\n2 1\n2 2\n</pre><p><br></p><p>The pairs are generated by the nested loops, with <code><strong>i</strong></code> taking on every value from 0 to <code><strong>n - 1</strong></code> in the outer loop, and <code><strong>j</strong></code> taking on every value from 0 to <code><strong>n - 1</strong></code> in the inner loop for each value of <code><strong>i</strong></code>.<br><br>Remember, the goal of this function is to print all the pairs <code><strong>(i, j)</strong></code> where <code><strong>i</strong></code> and <code><strong>j</strong></code> are in the range of <code><strong>0</strong></code> up to <code><strong>n - 1</strong></code>.</p><p><br></p><p><br></p><p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-07-18_21-42-31-dc6fdcd5eafe34b48bd0482dd43353a9.png\"></p><p><br></p>", "tests": [{"file_name": "evaluate.py", "content": "import sys\nfrom unittest import TestCase\nimport io\nimport contextlib\nimport os\n\nclass Evaluate(TestCase):\n    def test_expected_output(self):\n        import exercise\n        expected_output = \"\".join(f\"{i} {j}\\n\" for i in range(10) for j in range(10))\n        output = sys.stdout.getvalue()\n        self.assertEqual(expected_output, output)\n\n# if __name__ == '__main__':\n#     with contextlib.redirect_stdout(io.StringIO()) as output_holder:\n#         os.system('python3 exercise.py')\n#     sys.stdout.write(output_holder.getvalue())\n#     unittest.main()\n"}], "solutions": [{"file_name": "exercise.py", "content": "def print_items(n):\n    for i in range(n):\n        for j in range(n):\n            print(i,j) \n\n\nprint_items(10)"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
