<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "008 DLL Insert", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the <code><strong>insert</strong></code> method for the DoublyLinkedList class that inserts a new node with a given value at a specific index in the list. <br><br>The method should perform the following tasks:</p><ol><li><p>If the given index is out of bounds (i.e., it is less than 0 or greater than the list length), return False.</p></li><li><p>If the index is 0, call the <code><strong>prepend</strong></code> method with the provided value and return its result.</p></li><li><p>If the index is equal to the list length, call the <code><strong>append</strong></code> method with the provided value and return its result.</p></li><li><p>Create a new instance of the Node class with the provided value.</p></li><li><p>Call the <code><strong>get</strong></code> method with the index minus 1 to retrieve the node before the desired index, and store the result in a variable, <code><strong>before</strong></code>.</p></li><li><p>Set a variable, <code><strong>after</strong></code>, to point to the next node after the <code><strong>before</strong></code> node.</p></li><li><p>Update the <code><strong>prev</strong></code> and <code><strong>next</strong></code> attributes of the new node to point to the <code><strong>before</strong></code> and <code><strong>after</strong></code> nodes, respectively.</p></li><li><p>Update the <code><strong>next</strong></code> attribute of the <code><strong>before</strong></code> node and the <code><strong>prev</strong></code> attribute of the <code><strong>after</strong></code> node to point to the new node.</p></li><li><p>Increment the <code><strong>length</strong></code> attribute of the list by 1.</p></li><li><p>Return True to indicate that the operation was successful.</p></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestDoublyLinkedListInsert(TestCase):\n\n    def test_insert_at_beginning(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        dll.append(10)\n\n        # Test inserting value at the beginning of the list\n        result = dll.insert(0, 1)\n\n        # Ensure the operation was successful and the value was inserted at the correct position\n        self.assertTrue(result)\n        self.assertEqual(dll.get(0).value, 1)\n\n    def test_insert_in_middle(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        dll.append(10)\n        dll.append(15)\n\n        # Test inserting value in the middle of the list\n        result = dll.insert(1, 8)\n\n        # Ensure the operation was successful and the value was inserted at the correct position\n        self.assertTrue(result)\n        self.assertEqual(dll.get(1).value, 8)\n\n    def test_insert_at_end(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        dll.append(10)\n\n        # Test inserting value at the end of the list\n        result = dll.insert(2, 20)\n\n        # Ensure the operation was successful and the value was inserted at the correct position\n        self.assertTrue(result)\n        self.assertEqual(dll.get(2).value, 20)\n\n    def test_insert_invalid_index_negative(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n\n        # Test inserting value with a negative index\n        result = dll.insert(-1, 100)\n\n        # Ensure the operation was unsuccessful\n        self.assertFalse(result)\n\n    def test_insert_invalid_index_large(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n\n        # Test inserting value with an index larger than list length\n        result = dll.insert(5, 100)\n\n        # Ensure the operation was unsuccessful\n        self.assertFalse(result)\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        self.prev = None\n        \n\nclass DoublyLinkedList:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.head = new_node\n        self.tail = new_node\n        self.length = 1\n\n    def print_list(self):\n        temp = self.head\n        while temp is not None:\n            print(temp.value)\n            temp = temp.next\n        \n    def append(self, value):\n        new_node = Node(value)\n        if self.head is None:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            self.tail.next = new_node\n            new_node.prev = self.tail\n            self.tail = new_node\n        self.length += 1\n        return True\n\n    def pop(self):\n        if self.length == 0:\n            return None\n        temp = self.tail\n        if self.length == 1:\n            self.head = None\n            self.tail = None \n        else:       \n            self.tail = self.tail.prev\n            self.tail.next = None\n            temp.prev = None\n        self.length -= 1\n        return temp\n\n    def prepend(self, value):\n        new_node = Node(value)\n        if self.length == 0:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            new_node.next = self.head\n            self.head.prev = new_node\n            self.head = new_node\n        self.length += 1\n        return True\n\n    def pop_first(self):\n        if self.length == 0:\n            return None\n        temp = self.head\n        if self.length == 1:\n            self.head = None\n            self.tail = None\n        else:\n            self.head = self.head.next\n            self.head.prev = None\n            temp.next = None      \n        self.length -= 1\n        return temp\n\n    def get(self, index):\n        if index < 0 or index >= self.length:\n            return None\n        temp = self.head\n        if index < self.length/2:\n            for _ in range(index):\n                temp = temp.next\n        else:\n            temp = self.tail\n            for _ in range(self.length - 1, index, -1):\n                temp = temp.prev  \n        return temp\n        \n    def set_value(self, index, value):\n        temp = self.get(index)\n        if temp:\n            temp.value = value\n            return True\n        return False\n    \n    def insert(self, index, value):\n        if index < 0 or index > self.length:\n            return False\n        if index == 0:\n            return self.prepend(value)\n        if index == self.length:\n            return self.append(value)\n\n        new_node = Node(value)\n        before = self.get(index - 1)\n        after = before.next\n\n        new_node.prev = before\n        new_node.next = after\n        before.next = new_node\n        after.prev = new_node\n        \n        self.length += 1   \n        return True  \n\n  \n\n\nmy_doubly_linked_list = DoublyLinkedList(1)\nmy_doubly_linked_list.append(3)\n\n\nprint('DLL before insert():')\nmy_doubly_linked_list.print_list()\n\n\nmy_doubly_linked_list.insert(1,2)\n\nprint('\\nDLL after insert(2) in middle:')\nmy_doubly_linked_list.print_list()\n\n\nmy_doubly_linked_list.insert(0,0)\n\nprint('\\nDLL after insert(0) at beginning:')\nmy_doubly_linked_list.print_list()\n\n\nmy_doubly_linked_list.insert(4,4)\n\nprint('\\nDLL after insert(4) at end:')\nmy_doubly_linked_list.print_list()\n\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    DLL before insert():\n    1\n    3\n\n    DLL after insert(2) in middle:\n    1\n    2\n    3\n\n    DLL after insert(0) at beginning:\n    0\n    1\n    2\n    3\n\n    DLL after insert(4) at end:\n    0\n    1\n    2\n    3\n    4\n\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
