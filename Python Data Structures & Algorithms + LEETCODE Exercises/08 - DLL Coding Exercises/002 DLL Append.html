<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "002 DLL Append", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Extend the previously implemented DoublyLinkedList class by adding an <code><strong>append</strong></code> method that inserts a new node with a given value at the end of the list. <br><br>The method should perform the following tasks:</p><ol><li><p>Create a new instance of the Node class with the provided value.</p></li><li><p>If the list is empty (i.e., the head is None), set the head and tail of the list to the newly created node.</p></li><li><p>If the list is not empty, perform the following steps:</p><ol><li><p>Set the <code><strong>next</strong></code> attribute of the current tail node to the new node. </p></li><li><p>Set the <code><strong>prev</strong></code> attribute of the new node to the current tail node.</p></li><li><p>Update the tail of the list to the new node.</p></li></ol></li><li><p>Increment the <code><strong>length</strong></code> attribute of the list by 1.</p></li><li><p>Return True to indicate that the operation was successful.</p></li></ol><p><br></p><p><br></p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-04-13_17-01-51-a64ceef3142cf0ec0b6144081516dfd6.png\">", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestDoublyLinkedListAppend(TestCase):\n    \n    def test_append_to_empty_list(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        dll.append(10)\n        \n        # Test if the tail of the linked list has the appended value\n        self.assertEqual(dll.tail.value, 10)\n        \n        # Test if the length of the linked list has increased\n        self.assertEqual(dll.length, 2)\n        \n        # Test if the previous of the new tail points to the old tail\n        self.assertEqual(dll.tail.prev.value, 5)\n        \n        # Test if the next of the old tail points to the new tail\n        self.assertEqual(dll.head.next.value, 10)\n\n    def test_append_to_non_empty_list(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        dll.append(10)\n        dll.append(15)\n        \n        # Test if the tail of the linked list has the appended value\n        self.assertEqual(dll.tail.value, 15)\n        \n        # Test if the length of the linked list has increased\n        self.assertEqual(dll.length, 3)\n        \n        # Test if the previous of the new tail points to the old tail\n        self.assertEqual(dll.tail.prev.value, 10)\n\n        # Test if the next of the second element points to the new tail\n        self.assertEqual(dll.tail.prev.next.value, 15)\n\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        self.prev = None\n        \n\nclass DoublyLinkedList:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.head = new_node\n        self.tail = new_node\n        self.length = 1\n\n    def print_list(self):\n        temp = self.head\n        while temp is not None:\n            print(temp.value)\n            temp = temp.next\n        \n    def append(self, value):\n        new_node = Node(value)\n        if self.head is None:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            self.tail.next = new_node\n            new_node.prev = self.tail\n            self.tail = new_node\n        self.length += 1\n        return True\n  \n\n\n\nmy_doubly_linked_list = DoublyLinkedList(1)\nmy_doubly_linked_list.append(2)\n\n\nprint('Head:', my_doubly_linked_list.head.value)\nprint('Tail:', my_doubly_linked_list.tail.value)\nprint('Length:', my_doubly_linked_list.length, '\\n')\n\nprint('Doubly Linked List:')\nmy_doubly_linked_list.print_list()\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    Head: 1\n    Tail: 2\n    Length: 2 \n\n    Doubly Linked List:\n    1\n    2\n    \n\"\"\"\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
