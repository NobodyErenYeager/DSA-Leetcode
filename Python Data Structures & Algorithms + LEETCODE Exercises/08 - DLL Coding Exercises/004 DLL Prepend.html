    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;

      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "004 DLL Prepend", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the <code><strong>prepend</strong></code> method that inserts a new node with a given value at the beginning of the list. <br><br>The method should perform the following tasks:</p><ol><li><p>Create a new instance of the Node class with the provided value.</p></li><li><p>If the list is empty (i.e., the length is 0), set the head and tail of the list to the newly created node.</p></li><li><p>If the list is not empty, perform the following steps: </p><ol><li><p>Set the <code><strong>next</strong></code> attribute of the new node to the current head node. </p></li><li><p>Set the <code><strong>prev</strong></code> attribute of the current head node to the new node.</p></li><li><p>Update the head of the list to the new node.</p></li></ol></li><li><p>Increment the <code><strong>length</strong></code> attribute of the list by 1.</p></li><li><p>Return True to indicate that the operation was successful.</p></li></ol><p><br></p><p><br></p><p><br></p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestDoublyLinkedListPrepend(TestCase):\n    \n    def test_prepend_to_empty_list(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        dll.pop()  # Empties the list\n\n        # Prepend a new node\n        dll.prepend(10)\n        \n        # Test if the prepended node is the new head\n        self.assertEqual(dll.head.value, 10)\n        \n        # Test if the head and tail point to the same node\n        self.assertEqual(dll.head, dll.tail)\n        \n        # Test the length of the list\n        self.assertEqual(dll.length, 1)\n\n    def test_prepend_to_single_element_list(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        \n        # Prepend a new node\n        dll.prepend(10)\n        \n        # Test if the prepended node is the new head\n        self.assertEqual(dll.head.value, 10)\n        \n        # Test if the old head is now the next of the new head\n        self.assertEqual(dll.head.next.value, 5)\n        \n        # Test if the previous of the old head points to the new head\n        self.assertEqual(dll.head.next.prev, dll.head)\n        \n        # Test the length of the list\n        self.assertEqual(dll.length, 2)\n\n    def test_prepend_to_multiple_element_list(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        dll.append(10)\n        dll.append(15)\n        \n        # Prepend a new node\n        dll.prepend(1)\n        \n        # Test if the prepended node is the new head\n        self.assertEqual(dll.head.value, 1)\n        \n        # Test if the old head is now the next of the new head\n        self.assertEqual(dll.head.next.value, 5)\n        \n        # Test if the previous of the old head points to the new head\n        self.assertEqual(dll.head.next.prev, dll.head)\n        \n        # Test the length of the list\n        self.assertEqual(dll.length, 4)\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        self.prev = None\n        \n\nclass DoublyLinkedList:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.head = new_node\n        self.tail = new_node\n        self.length = 1\n\n    def print_list(self):\n        temp = self.head\n        while temp is not None:\n            print(temp.value)\n            temp = temp.next\n        \n    def append(self, value):\n        new_node = Node(value)\n        if self.head is None:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            self.tail.next = new_node\n            new_node.prev = self.tail\n            self.tail = new_node\n        self.length += 1\n        return True\n\n    def pop(self):\n        if self.length == 0:\n            return None\n        temp = self.tail\n        if self.length == 1:\n            self.head = None\n            self.tail = None \n        else:       \n            self.tail = self.tail.prev\n            self.tail.next = None\n            temp.prev = None\n        self.length -= 1\n        return temp\n\n    def prepend(self, value):\n        new_node = Node(value)\n        if self.length == 0:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            new_node.next = self.head\n            self.head.prev = new_node\n            self.head = new_node\n        self.length += 1\n        return True\n\n\n\n\nmy_doubly_linked_list = DoublyLinkedList(2)\nmy_doubly_linked_list.append(3)\n\nprint('Before prepend():')\nprint('----------------')\nprint('Head:', my_doubly_linked_list.head.value)\nprint('Tail:', my_doubly_linked_list.tail.value)\nprint('Length:', my_doubly_linked_list.length, '\\n')\nprint('Doubly Linked List:')\nmy_doubly_linked_list.print_list()\n\n\nmy_doubly_linked_list.prepend(1)\n\n\nprint('\\n\\nAfter prepend():')\nprint('---------------')\nprint('Head:', my_doubly_linked_list.head.value)\nprint('Tail:', my_doubly_linked_list.tail.value)\nprint('Length:', my_doubly_linked_list.length, '\\n')\nprint('Doubly Linked List:')\nmy_doubly_linked_list.print_list()\n\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    \n    Before prepend():\n    ----------------\n    Head: 2\n    Tail: 3\n    Length: 2 \n\n    Doubly Linked List:\n    2\n    3\n\n\n    After prepend():\n    ---------------\n    Head: 1\n    Tail: 3\n    Length: 3 \n\n    Doubly Linked List:\n    1\n    2\n    3\n\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
