    <script>
      const quizData = {"title": "005 DLL Pop First", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the <code><strong>pop_first</strong></code> method that removes the first node from the list and returns it. <br><br>The method should perform the following tasks:</p><ol><li><p>If the list is empty (i.e., the length is 0), return None.</p></li><li><p>Store a reference to the current head node in a temporary variable.</p></li><li><p>If the list has only one node (i.e., the length is 1), set both the head and tail of the list to None.</p></li><li><p>If the list has more than one node, perform the following steps: </p><ol><li><p>Update the head of the list to be the next node of the current head. </p></li><li><p>Set the <code><strong>prev</strong></code> attribute of the new head node to None. </p></li><li><p>Set the <code><strong>next</strong></code> attribute of the removed node (stored in the temporary variable) to None.</p></li></ol></li><li><p>Decrement the <code><strong>length</strong></code> attribute of the list by 1.</p></li><li><p>Return the removed node (stored in the temporary variable).</p></li></ol><p><br></p><p><br></p><p><br></p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestDoublyLinkedListPopFirst(TestCase):\n\n    def test_pop_first_on_empty_list(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        dll.pop()  # Empties the list\n        \n        # Test popping the first element on an empty list\n        popped_node = dll.pop_first()\n        \n        # Ensure it returns None\n        self.assertIsNone(popped_node)\n        \n        # Ensure the list remains empty\n        self.assertIsNone(dll.head)\n        self.assertIsNone(dll.tail)\n        self.assertEqual(dll.length, 0)\n\n    def test_pop_first_on_single_element_list(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        \n        # Test popping the first (and only) element\n        popped_node = dll.pop_first()\n        \n        # Ensure the popped node has the right value\n        self.assertEqual(popped_node.value, 5)\n        \n        # Ensure the list is now empty\n        self.assertIsNone(dll.head)\n        self.assertIsNone(dll.tail)\n        self.assertEqual(dll.length, 0)\n\n    def test_pop_first_on_multiple_element_list(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        dll.append(10)\n        dll.append(15)\n        \n        # Test popping the first element\n        popped_node = dll.pop_first()\n        \n        # Ensure the popped node has the right value\n        self.assertEqual(popped_node.value, 5)\n        \n        # Ensure the head is updated\n        self.assertEqual(dll.head.value, 10)\n        \n        # Ensure the previous of the new head is None\n        self.assertIsNone(dll.head.prev)\n        \n        # Ensure the length is updated\n        self.assertEqual(dll.length, 2)\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        self.prev = None\n        \n\nclass DoublyLinkedList:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.head = new_node\n        self.tail = new_node\n        self.length = 1\n\n    def print_list(self):\n        temp = self.head\n        while temp is not None:\n            print(temp.value)\n            temp = temp.next\n        \n    def append(self, value):\n        new_node = Node(value)\n        if self.head is None:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            self.tail.next = new_node\n            new_node.prev = self.tail\n            self.tail = new_node\n        self.length += 1\n        return True\n\n    def pop(self):\n        if self.length == 0:\n            return None\n        temp = self.tail\n        if self.length == 1:\n            self.head = None\n            self.tail = None \n        else:       \n            self.tail = self.tail.prev\n            self.tail.next = None\n            temp.prev = None\n        self.length -= 1\n        return temp\n\n    def prepend(self, value):\n        new_node = Node(value)\n        if self.length == 0:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            new_node.next = self.head\n            self.head.prev = new_node\n            self.head = new_node\n        self.length += 1\n        return True\n\n    def pop_first(self):\n        if self.length == 0:\n            return None\n        temp = self.head\n        if self.length == 1:\n            self.head = None\n            self.tail = None\n        else:\n            self.head = self.head.next\n            self.head.prev = None\n            temp.next = None      \n        self.length -= 1\n        return temp\n\n\n\n\nmy_doubly_linked_list = DoublyLinkedList(2)\nmy_doubly_linked_list.append(1)\n\n\n# (2) Items - Returns 2 Node\nprint(my_doubly_linked_list.pop_first().value)\n# (1) Item -  Returns 1 Node\nprint(my_doubly_linked_list.pop_first().value)\n# (0) Items - Returns None\nprint(my_doubly_linked_list.pop_first())\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    2\n    1\n    None\n\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
