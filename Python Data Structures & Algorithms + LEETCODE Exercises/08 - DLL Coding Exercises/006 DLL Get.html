    <script>
      const quizData = {"title": "006 DLL Get", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the <code><strong>get</strong></code> method for the DoublyLinkedList class that retrieves a node at a specific index in the list. <br><br>The method should perform the following tasks:</p><ol><li><p>If the given index is out of bounds (i.e., it is less than 0 or greater than or equal to the list length), return None.</p></li><li><p>Initialize a temporary variable, <code><strong>temp</strong></code>, to point to the head of the list.</p></li><li><p>If the index is less than half of the list length, iterate through the list from the head, updating the <code><strong>temp</strong></code> variable until the desired index is reached.</p></li><li><p>If the index is greater than or equal to half of the list length, start iterating from the tail of the list, updating the <code><strong>temp</strong></code> variable until the desired index is reached.</p></li><li><p>Return the node at the desired index (i.e., the <code><strong>temp</strong></code> variable).</p></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestDoublyLinkedListGet(TestCase):\n\n    def test_get_negative_index(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        dll.append(10)\n        dll.append(15)\n\n        # Test getting a node with a negative index\n        node = dll.get(-1)\n\n        # Ensure it returns None\n        self.assertIsNone(node)\n\n    def test_get_index_out_of_range(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        dll.append(10)\n        dll.append(15)\n\n        # Test getting a node with an index out of range\n        node = dll.get(3)\n\n        # Ensure it returns None\n        self.assertIsNone(node)\n\n    def test_get_node_from_first_half(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        dll.append(10)\n        dll.append(15)\n\n        # Test getting a node from the first half of the list\n        node = dll.get(1)\n\n        # Ensure it returns the correct node\n        self.assertEqual(node.value, 10)\n\n    def test_get_node_from_second_half(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        dll.append(10)\n        dll.append(15)\n        dll.append(20)\n        dll.append(25)\n\n        # Test getting a node from the second half of the list\n        node = dll.get(3)\n\n        # Ensure it returns the correct node\n        self.assertEqual(node.value, 20)\n\n    def test_get_head(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        dll.append(10)\n        dll.append(15)\n\n        # Test getting the head of the list\n        head = dll.get(0)\n\n        # Ensure it returns the correct node\n        self.assertEqual(head.value, 5)\n\n    def test_get_tail(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        dll.append(10)\n        dll.append(15)\n\n        # Test getting the tail of the list\n        tail = dll.get(2)\n\n        # Ensure it returns the correct node\n        self.assertEqual(tail.value, 15)\n\n"}], "solutions": [{"file_name": "exercise.py", "content": "\nclass Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        self.prev = None\n        \n\nclass DoublyLinkedList:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.head = new_node\n        self.tail = new_node\n        self.length = 1\n\n    def print_list(self):\n        temp = self.head\n        while temp is not None:\n            print(temp.value)\n            temp = temp.next\n        \n    def append(self, value):\n        new_node = Node(value)\n        if self.head is None:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            self.tail.next = new_node\n            new_node.prev = self.tail\n            self.tail = new_node\n        self.length += 1\n        return True\n\n    def pop(self):\n        if self.length == 0:\n            return None\n        temp = self.tail\n        if self.length == 1:\n            self.head = None\n            self.tail = None \n        else:       \n            self.tail = self.tail.prev\n            self.tail.next = None\n            temp.prev = None\n        self.length -= 1\n        return temp\n\n    def prepend(self, value):\n        new_node = Node(value)\n        if self.length == 0:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            new_node.next = self.head\n            self.head.prev = new_node\n            self.head = new_node\n        self.length += 1\n        return True\n\n    def pop_first(self):\n        if self.length == 0:\n            return None\n        temp = self.head\n        if self.length == 1:\n            self.head = None\n            self.tail = None\n        else:\n            self.head = self.head.next\n            self.head.prev = None\n            temp.next = None      \n        self.length -= 1\n        return temp\n\n    def get(self, index):\n        if index < 0 or index >= self.length:\n            return None\n        temp = self.head\n        if index < self.length/2:\n            for _ in range(index):\n                temp = temp.next\n        else:\n            temp = self.tail\n            for _ in range(self.length - 1, index, -1):\n                temp = temp.prev  \n        return temp\n\n\n\n\nmy_doubly_linked_list = DoublyLinkedList(0)\nmy_doubly_linked_list.append(1)\nmy_doubly_linked_list.append(2)\nmy_doubly_linked_list.append(3)\n\nprint('Get node from first half of DLL:')\nprint(my_doubly_linked_list.get(1).value)\n\nprint('\\nGet node from second half of DLL:')\nprint(my_doubly_linked_list.get(2).value)\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    Get node from first half of DLL:\n    1\n\n    Get node from second half of DLL:\n    2\n\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
