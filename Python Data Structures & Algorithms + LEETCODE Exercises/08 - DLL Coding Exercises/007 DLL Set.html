<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "007 DLL Set", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the <code><strong>set_value</strong></code> method for the DoublyLinkedList class that updates the value of a node at a specific index in the list. <br><br>The method should perform the following tasks:</p><ol><li><p>Call the <code><strong>get</strong></code> method with the given index to retrieve the node at the specified index. Store the result in a temporary variable, <code><strong>temp</strong></code>.</p></li><li><p>If the <code><strong>temp</strong></code> variable contains a valid node (i.e., it is not None), update the node's <code><strong>value</strong></code> attribute with the provided value and return True.</p></li><li><p>If the <code><strong>temp</strong></code> variable does not contain a valid node (i.e., it is None), return False to indicate that the operation was unsuccessful.</p></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestDoublyLinkedListSetValue(TestCase):\n\n    def test_set_value_in_middle(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        dll.append(10)\n        dll.append(15)\n\n        # Test setting value in the middle of the list\n        result = dll.set_value(1, 20)\n\n        # Ensure the operation was successful and value was updated\n        self.assertTrue(result)\n        self.assertEqual(dll.get(1).value, 20)\n\n    def test_set_value_at_head(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        dll.append(10)\n\n        # Test setting value at the head of the list\n        result = dll.set_value(0, 100)\n\n        # Ensure the operation was successful and value was updated\n        self.assertTrue(result)\n        self.assertEqual(dll.get(0).value, 100)\n\n    def test_set_value_at_tail(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n        dll.append(10)\n\n        # Test setting value at the tail of the list\n        result = dll.set_value(1, 200)\n\n        # Ensure the operation was successful and value was updated\n        self.assertTrue(result)\n        self.assertEqual(dll.get(1).value, 200)\n\n    def test_set_value_invalid_index(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(5)\n\n        # Test setting value with an invalid index\n        result = dll.set_value(5, 100)\n\n        # Ensure the operation was unsuccessful\n        self.assertFalse(result)\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        self.prev = None\n        \n\nclass DoublyLinkedList:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.head = new_node\n        self.tail = new_node\n        self.length = 1\n\n    def print_list(self):\n        temp = self.head\n        while temp is not None:\n            print(temp.value)\n            temp = temp.next\n        \n    def append(self, value):\n        new_node = Node(value)\n        if self.head is None:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            self.tail.next = new_node\n            new_node.prev = self.tail\n            self.tail = new_node\n        self.length += 1\n        return True\n\n    def pop(self):\n        if self.length == 0:\n            return None\n        temp = self.tail\n        if self.length == 1:\n            self.head = None\n            self.tail = None \n        else:       \n            self.tail = self.tail.prev\n            self.tail.next = None\n            temp.prev = None\n        self.length -= 1\n        return temp\n\n    def prepend(self, value):\n        new_node = Node(value)\n        if self.length == 0:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            new_node.next = self.head\n            self.head.prev = new_node\n            self.head = new_node\n        self.length += 1\n        return True\n\n    def pop_first(self):\n        if self.length == 0:\n            return None\n        temp = self.head\n        if self.length == 1:\n            self.head = None\n            self.tail = None\n        else:\n            self.head = self.head.next\n            self.head.prev = None\n            temp.next = None      \n        self.length -= 1\n        return temp\n\n    def get(self, index):\n        if index < 0 or index >= self.length:\n            return None\n        temp = self.head\n        if index < self.length/2:\n            for _ in range(index):\n                temp = temp.next\n        else:\n            temp = self.tail\n            for _ in range(self.length - 1, index, -1):\n                temp = temp.prev  \n        return temp\n        \n    def set_value(self, index, value):\n        temp = self.get(index)\n        if temp:\n            temp.value = value\n            return True\n        return False\n    \n\n    \n  \nmy_doubly_linked_list = DoublyLinkedList(11)\nmy_doubly_linked_list.append(3)\nmy_doubly_linked_list.append(23)\nmy_doubly_linked_list.append(7)\n\nprint('DLL before set_value():')\nmy_doubly_linked_list.print_list()\n\nmy_doubly_linked_list.set_value(1,4)\n\nprint('\\nDLL after set_value():')\nmy_doubly_linked_list.print_list()\n\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    DLL before set_value():\n    11\n    3\n    23\n    7\n\n    DLL after set_value():\n    11\n    4\n    23\n    7\n\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
