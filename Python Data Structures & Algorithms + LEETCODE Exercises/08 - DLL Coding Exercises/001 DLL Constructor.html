<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "001 DLL Constructor", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Design and implement a Python program that defines two classes: <code><strong>Node</strong></code> and <code><strong>DoublyLinkedList</strong></code>.</p><p><br></p><ol><li><p>Create a class called <code><strong>Node</strong></code>, which will represent a single node in a doubly-linked list. The class should have the following attributes:</p><ol><li><p>value: The data contained in the node.</p></li><li><p>next: A reference to the next node in the list.</p></li><li><p>prev: A reference to the previous node in the list.</p></li></ol></li><li><p>Create a class called <code><strong>DoublyLinkedList</strong></code>, which will represent a doubly-linked list. The class should have the following attributes:</p><ol><li><p>head: A reference to the head (first) node of the list. </p></li><li><p>tail: A reference to the tail (last) node of the list.</p></li><li><p>length: An integer representing the number of nodes in the list.</p></li></ol></li></ol><p><br></p><p>When initializing a new instance of the DoublyLinkedList class, the user should provide a value for the first node. <br><br>The constructor should create a new instance of the Node class using the provided value and assign it as both the head and tail of the list. <br><br>The length attribute should be initialized to 1, as the list contains one node at the beginning.</p><p><br></p><p><br></p><p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-04-13_16-38-15-8421f60c5c84709d82bbe706270076ce.png\"></p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\n\nclass TestNode(TestCase):\n    def test_node_value(self):\n        import exercise\n        node = exercise.Node(1)\n        self.assertEqual(node.value, 1)\n\n    def test_node_next(self):\n        import exercise\n        node1 = exercise.Node(1)\n        self.assertIsNone(node1.next)\n        node2 = exercise.Node(2)\n        node1.next = node2\n        self.assertEqual(node1.next, node2)\n        \n    def test_node_prev(self):\n        import exercise\n        node2 = exercise.Node(2)\n        self.assertIsNone(node2.prev)\n        node1 = exercise.Node(1)\n        node2.prev = node1\n        self.assertEqual(node2.prev, node1)\n        \nclass TestLinkedList(TestCase):\n    def test_initialization_of_linked_list(self):\n        import exercise\n        linked_list = exercise.DoublyLinkedList(1)\n        self.assertEqual(linked_list.head.value, 1)\n        self.assertEqual(linked_list.tail.value, 1)\n        self.assertEqual(linked_list.length, 1)\n\n    def test_head(self):\n        import exercise\n        linked_list = exercise.DoublyLinkedList(1)\n        self.assertEqual(linked_list.head.value, 1)\n\n    def test_tail(self):\n        import exercise\n        linked_list = exercise.DoublyLinkedList(1)\n        self.assertEqual(linked_list.tail.value, 1)\n\n    def test_length(self):\n        import exercise\n        linked_list = exercise.DoublyLinkedList(1)\n        self.assertEqual(linked_list.length, 1)  \n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        self.prev = None\n        \n\nclass DoublyLinkedList:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.head = new_node\n        self.tail = new_node\n        self.length = 1\n  \n\n\n\nmy_doubly_linked_list = DoublyLinkedList(7)\n\nprint('Head:', my_doubly_linked_list.head.value)\nprint('Tail:', my_doubly_linked_list.tail.value)\nprint('Length:', my_doubly_linked_list.length)\n\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    Head: 7\n    Tail: 7\n    Length: 1\n\n\"\"\"\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
