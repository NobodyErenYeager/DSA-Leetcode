<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "007 List Max Sub Array (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Given an array of integers <code><strong>nums</strong></code>, write a function <code><strong>max_subarray(nums)</strong></code> that finds the contiguous subarray (containing at least one number) with the largest sum and returns its sum.<br><br>Remember to also account for an array with 0 items.</p><p><br></p><p><em>Function Signature:</em></p><pre class=\"prettyprint linenums\">def max_subarray(nums):</pre><p><br></p><p><em>Input:</em></p><ul><li><p>A list of integers <code><strong>nums</strong></code>.</p></li></ul><p><br></p><p><em>Output:</em></p><ul><li><p>An integer representing the sum of the contiguous subarray with the largest sum.</p></li></ul><p><br></p><p><em>Example:</em></p><pre class=\"prettyprint linenums\">max_subarray([-2, 1, -3, 4, -1, 2, 1, -5, 4])\nOutput: 6\nExplanation: The contiguous subarray [4, -1, 2, 1] has the largest sum, which is 6.</pre>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestMaxSubarray(TestCase):\n\n    def test_empty_list(self):\n        import exercise\n        self.assertEqual(exercise.max_subarray([]), 0)\n\n    def test_single_element(self):\n        import exercise\n        self.assertEqual(exercise.max_subarray([5]), 5)\n\n    def test_two_elements(self):\n        import exercise\n        self.assertEqual(exercise.max_subarray([-1, 2]), 2)\n        self.assertEqual(exercise.max_subarray([2, -1]), 2)\n\n    def test_negative_numbers(self):\n        import exercise\n        self.assertEqual(exercise.max_subarray([-2, -3, -4]), -2)\n        self.assertEqual(exercise.max_subarray([-2, -3, -1]), -1)\n\n    def test_mix_of_positive_and_negative(self):\n        import exercise\n        self.assertEqual(exercise.max_subarray([-2, 1, -3, 4, -1, 2, 1, -5, 4]), 6)\n        self.assertEqual(exercise.max_subarray([-2, -3, 4, -1, -2, 1, 5, -3]), 7)\n\n    def test_all_positive_numbers(self):\n        import exercise\n        self.assertEqual(exercise.max_subarray([2, 3, 4, 5, 7]), 21)\n\n    def test_edge_cases(self):\n        import exercise\n        self.assertEqual(exercise.max_subarray([1, -2, 3, 10, -4, 7, 2, -5]), 18)\n        self.assertEqual(exercise.max_subarray([-1, -2, -3, -10]), -1)\n\n"}], "solutions": [{"file_name": "exercise.py", "content": "def max_subarray(nums):\n    if not nums:\n        return 0\n\n    max_sum = current_sum = nums[0]\n\n    for num in nums[1:]:\n        current_sum = max(num, current_sum + num)\n        max_sum = max(max_sum, current_sum)\n\n    return max_sum\n\n\n\n# Example 1: Simple case with positive and negative numbers\ninput_case_1 = [-2, 1, -3, 4, -1, 2, 1, -5, 4]\nresult_1 = max_subarray(input_case_1)\nprint(\"Example 1: Input:\", input_case_1, \"\\nResult:\", result_1)  \n\n# Example 2: Case with a negative number in the middle\ninput_case_2 = [1, 2, 3, -4, 5, 6]\nresult_2 = max_subarray(input_case_2)\nprint(\"Example 2: Input:\", input_case_2, \"\\nResult:\", result_2) \n\n# Example 3: Case with all negative numbers\ninput_case_3 = [-1, -2, -3, -4, -5]\nresult_3 = max_subarray(input_case_3)\nprint(\"Example 3: Input:\", input_case_3, \"\\nResult:\", result_3) \n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    Example 1: Input: [-2, 1, -3, 4, -1, 2, 1, -5, 4] \n    Result: 6\n    Example 2: Input: [1, 2, 3, -4, 5, 6] \n    Result: 13\n    Example 3: Input: [-1, -2, -3, -4, -5] \n    Result: -1\n    \n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
