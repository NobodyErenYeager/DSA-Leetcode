<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "001 List Remove Element  (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Given a list of integers <code><strong>nums</strong></code> and an integer <code><strong>val</strong></code>, write a function <code><strong>remove_element</strong></code> that removes all occurrences of <code><strong>val</strong></code> in the list in-place and returns the new length of the modified list. <br><br>The function should not allocate extra space for another list; instead, it should modify the input list in-place with O(1) extra memory.</p><p><br></p><p><strong>Input:</strong></p><ul><li><p>A list of integers <code><strong>nums</strong></code> .</p></li><li><p>An integer <code><strong>val</strong></code> representing the value to be removed from the list.</p></li></ul><p><br></p><p><strong>Output:</strong></p><ul><li><p>An integer representing the new length of the modified list after removing all occurrences of <code><strong>val</strong></code>.</p></li></ul><p><br></p><p><strong>Constraints:</strong></p><ul><li><p>Do not use any built-in list methods, except for <code><strong>pop()</strong></code> to remove elements.</p></li><li><p>It is okay to have extra space at the end of the modified list after removing elements.</p></li></ul><p><br></p><p><br></p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-07-21_16-57-44-fe68736fe500a9e5f4d2606d6717c243.png\">", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestRemoveElement(TestCase):\n\n    def remove_element_from_list(self, nums, val):\n        import exercise\n        return exercise.remove_element(nums, val), nums\n\n    def test_remove_single_instance_of_value(self):\n        nums = [-2, 1, -3, 4, -1, 2, 1, -5, 4]\n        val = 1\n        new_length, modified_nums = self.remove_element_from_list(nums, val)\n        self.assertEqual(new_length, 7)\n        self.assertEqual(modified_nums, [-2, -3, 4, -1, 2, -5, 4])\n\n    def test_remove_value_from_end_of_list(self):\n        nums = [1, 2, 3, 4, 5, 6]\n        val = 6\n        new_length, modified_nums = self.remove_element_from_list(nums, val)\n        self.assertEqual(new_length, 5)\n        self.assertEqual(modified_nums, [1, 2, 3, 4, 5])\n\n    def test_remove_value_from_start_of_list(self):\n        nums = [-1, -2, -3, -4, -5]\n        val = -1\n        new_length, modified_nums = self.remove_element_from_list(nums, val)\n        self.assertEqual(new_length, 4)\n        self.assertEqual(modified_nums, [-2, -3, -4, -5])\n\n    def test_remove_value_from_empty_list(self):\n        nums = []\n        val = 1\n        new_length, modified_nums = self.remove_element_from_list(nums, val)\n        self.assertEqual(new_length, 0)\n        self.assertEqual(modified_nums, [])\n\n    def test_remove_repeated_value_from_list(self):\n        nums = [1, 1, 1, 1, 1]\n        val = 1\n        new_length, modified_nums = self.remove_element_from_list(nums, val)\n        self.assertEqual(new_length, 0)\n        self.assertEqual(modified_nums, [])\n"}], "solutions": [{"file_name": "exercise.py", "content": "def remove_element(nums, val):\n    i = 0\n    while i < len(nums):\n        if nums[i] == val:\n            nums.pop(i)\n        else:\n            i += 1\n    return len(nums)\n\n\n\n\n# Test case 1: Removing a single instance of a value (1) in the middle of the list.\nnums1 = [-2, 1, -3, 4, -1, 2, 1, -5, 4]\nval1 = 1\nprint(\"\\nRemove a single instance of value\", val1, \"in the middle of the list.\")\nprint(\"BEFORE:\", nums1)\nnew_length1 = remove_element(nums1, val1)\nprint(\"AFTER:\", nums1, \"\\nNew length:\", new_length1)\nprint(\"-----------------------------------\")\n\n# Test case 2: Removing a value that's located at the end of the list.\nnums2 = [1, 2, 3, 4, 5, 6]\nval2 = 6\nprint(\"\\nRemove value\", val2, \"that's located at the end of the list.\")\nprint(\"BEFORE:\", nums2)\nnew_length2 = remove_element(nums2, val2)\nprint(\"AFTER:\", nums2, \"\\nNew length:\", new_length2)\nprint(\"-----------------------------------\")\n\n# Test case 3: Removing a value that's located at the start of the list.\nnums3 = [-1, -2, -3, -4, -5]\nval3 = -1\nprint(\"\\nRemove value\", val3, \"that's located at the start of the list.\")\nprint(\"BEFORE:\", nums3)\nnew_length3 = remove_element(nums3, val3)\nprint(\"AFTER:\", nums3, \"\\nNew length:\", new_length3)\nprint(\"-----------------------------------\")\n\n# Test case 4: Attempting to remove a value from an empty list.\nnums4 = []\nval4 = 1\nprint(\"\\nAttempt to remove value\", val4, \"from an empty list.\")\nprint(\"BEFORE:\", nums4)\nnew_length4 = remove_element(nums4, val4)\nprint(\"AFTER:\", nums4, \"\\nNew length:\", new_length4)\nprint(\"-----------------------------------\")\n\n# Test case 5: Removing all instances of a repeated value.\nnums5 = [1, 1, 1, 1, 1]\nval5 = 1\nprint(\"\\nRemove all instances of value\", val5, \"from the list.\")\nprint(\"BEFORE:\", nums5)\nnew_length5 = remove_element(nums5, val5)\nprint(\"AFTER:\", nums5, \"\\nNew length:\", new_length5)\nprint(\"-----------------------------------\")\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
