<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "006 List Rotate (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>You are given a list of n integers and a non-negative integer k. <br><br>Your task is to write a function called <code><strong>rotate</strong></code> that takes the list of integers and an integer k as input and rotates the list to the right by k steps. <br><br>The function should modify the input list in-place, and you should not return anything.<br><br>Constraints:</p><ol><li><p>Each element of the input list is an integer.</p></li><li><p>The integer k is non-negative.</p></li></ol><p><br></p><p>Function signature: <code><strong>def rotate(nums, k):<br><br></strong></code>Example:</p><p>Input: nums = [1, 2, 3, 4, 5, 6, 7], k = 3 <br>Function call: rotate(nums, k) <br>Output: nums = [5, 6, 7, 1, 2, 3, 4] </p><p><br>Explanation: The list has been rotated to the right by 3 steps: </p><p><br></p><ol><li><p>[7, 1, 2, 3, 4, 5, 6] </p></li><li><p>[6, 7, 1, 2, 3, 4, 5] </p></li><li><p>[5, 6, 7, 1, 2, 3, 4]</p></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestRotateFunction(TestCase):\n\n    def test_single_element(self):\n        import exercise\n        nums = [5]\n        exercise.rotate(nums, 2)\n        self.assertEqual(nums, [5])\n\n    def test_two_elements(self):\n        import exercise\n        nums = [1, 2]\n        exercise.rotate(nums, 1)\n        self.assertEqual(nums, [2, 1])\n\n    def test_rotation_multiple_of_length(self):\n        import exercise\n        nums = [1, 2, 3, 4, 5]\n        exercise.rotate(nums, 5)\n        self.assertEqual(nums, [1, 2, 3, 4, 5])\n\n    def test_rotation_more_than_length(self):\n        import exercise\n        nums = [1, 2, 3, 4, 5]\n        exercise.rotate(nums, 7)\n        self.assertEqual(nums, [4, 5, 1, 2, 3])\n\n    def test_rotation_with_zero(self):\n        import exercise\n        nums = [1, 2, 3, 4, 5]\n        exercise.rotate(nums, 0)\n        self.assertEqual(nums, [1, 2, 3, 4, 5])\n\n    def test_rotation_with_large_k(self):\n        import exercise\n        nums = [1, 2, 3]\n        exercise.rotate(nums, 100)\n        self.assertEqual(nums, [3, 1, 2])\n\n"}], "solutions": [{"file_name": "exercise.py", "content": "def rotate(nums, k):\n    k = k % len(nums)\n    nums[:] = nums[-k:] + nums[:-k]\n    \n\n\nnums = [1, 2, 3, 4, 5, 6, 7]\nk = 3\nrotate(nums, k)\nprint(\"Rotated array:\", nums)\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    Rotated array: [5, 6, 7, 1, 2, 3, 4]\n\n\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
