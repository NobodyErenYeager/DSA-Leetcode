<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "004 List Remove Duplicates (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Given a sorted list of integers, rearrange the list in-place such that all unique elements appear at the beginning of the list. <br><br>Your function should return the new length of the list containing only unique elements. Note that you should not create a new list or use any additional data structures to solve this problem. The original list should be modified in-place.<br><br>Constraints:</p><p><br></p><ol><li><p>The input list is sorted in non-decreasing order.</p></li><li><p>The input list may contain duplicates.</p></li><li><p>The function should have a time complexity of O(n), where n is the length of the input list.</p></li><li><p>The function should have a space complexity of O(1), i.e., it should not use any additional data structures or create new lists.</p></li></ol><p><br></p><p>Example:<br><br>Input: nums = [0, 0, 1, 1, 1, 2, 2, 3, 3, 4] Function call: new_length = remove_duplicates(nums) Output: new_length = 5 Modified list: nums = [0, 1, 2, 3, 4, 2, 2, 3, 3, 4] (first 5 elements are unique)<br><br>Explanation: The function modifies the original list nums in-place, moving unique elements to the beginning of the list, followed by duplicate elements. The new length returned by the function is 5, indicating that there are 5 unique elements in the list. The first 5 elements of the modified list nums are the unique elements [0, 1, 2, 3, 4].</p><p><br></p><p>This code:</p><p><br></p><pre class=\"prettyprint linenums\">nums = [0, 0, 1, 1, 1, 2, 2, 3, 3, 4]\nnew_length = remove_duplicates(nums)\nprint(\"New length:\", new_length)\nprint(\"Unique values in list:\", nums[:new_length])</pre><p><br></p><p>Should Output:</p><p><br></p><pre class=\"prettyprint linenums\">New length: 5\nUnique values in list: [0, 1, 2, 3, 4]</pre><p><br></p><p><br></p><p><br></p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestRemoveDuplicates(TestCase):\n\n    def remove_duplicates_from_list(self, nums):\n        import exercise\n        return exercise.remove_duplicates(nums), nums\n\n    def test_empty_list(self):\n        nums = []\n        length, _ = self.remove_duplicates_from_list(nums)\n        self.assertEqual(length, 0)\n        self.assertEqual(nums, [])\n\n    def test_single_element(self):\n        nums = [5]\n        length, nums_after = self.remove_duplicates_from_list(nums)\n        self.assertEqual(length, 1)\n        self.assertEqual(nums_after, [5])\n\n    def test_no_duplicates(self):\n        nums = [1, 2, 3, 4, 5]\n        length, nums_after = self.remove_duplicates_from_list(nums)\n        self.assertEqual(length, 5)\n        self.assertEqual(nums_after, [1, 2, 3, 4, 5])\n\n    def test_some_duplicates(self):\n        nums = [1, 1, 2, 2, 3, 4, 5]\n        length, nums_after = self.remove_duplicates_from_list(nums)\n        self.assertEqual(length, 5)\n        self.assertEqual(nums_after[:length], [1, 2, 3, 4, 5])\n\n    def test_all_duplicates(self):\n        nums = [2, 2, 2, 2, 2]\n        length, nums_after = self.remove_duplicates_from_list(nums)\n        self.assertEqual(length, 1)\n        self.assertEqual(nums_after[:length], [2])\n\n    def test_every_other_element_is_duplicate(self):\n        nums = [1, 2, 2, 3, 4, 4, 5]\n        length, nums_after = self.remove_duplicates_from_list(nums)\n        self.assertEqual(length, 5)\n        self.assertEqual(nums_after[:length], [1, 2, 3, 4, 5])\n"}], "solutions": [{"file_name": "exercise.py", "content": "def remove_duplicates(nums):\n    if not nums:\n        return 0\n\n    write_pointer = 1\n\n    for read_pointer in range(1, len(nums)):\n        if nums[read_pointer] != nums[read_pointer - 1]:\n            nums[write_pointer] = nums[read_pointer]\n            write_pointer += 1\n\n    return write_pointer\n    \n    \n\n\n# Test case 1: Empty list\ntest1 = []\nprint(f\"Test 1 Before: {test1}\")\nresult1 = remove_duplicates(test1)\nprint(f\"Test 1 After: {test1[:result1]}\")\nprint(f\"New Length: {result1}\")\nprint(\"------\")\n\n# Test case 2: List with all duplicates\ntest2 = [1, 1, 1, 1, 1]\nprint(f\"Test 2 Before: {test2}\")\nresult2 = remove_duplicates(test2)\nprint(f\"Test 2 After: {test2[:result2]}\")\nprint(f\"New Length: {result2}\")\nprint(\"------\")\n\n# Test case 3: List with no duplicates\ntest3 = [1, 2, 3, 4, 5]\nprint(f\"Test 3 Before: {test3}\")\nresult3 = remove_duplicates(test3)\nprint(f\"Test 3 After: {test3[:result3]}\")\nprint(f\"New Length: {result3}\")\nprint(\"------\")\n\n# Test case 4: List with some duplicates\ntest4 = [1, 1, 2, 2, 3, 4, 5, 5]\nprint(f\"Test 4 Before: {test4}\")\nresult4 = remove_duplicates(test4)\nprint(f\"Test 4 After: {test4[:result4]}\")\nprint(f\"New Length: {result4}\")\nprint(\"------\")\n\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
