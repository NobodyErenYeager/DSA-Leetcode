<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "003 List Find Longest String (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Write a Python function called <code><strong>find_longest_string</strong></code> that takes a list of strings as an input and returns the longest string in the list. The function should iterate through each string in the list, check its length, and keep track of the longest string seen so far. Once it has looped through all the strings, the function should return the longest string found.</p><p><br></p><p>Example:</p><pre class=\"prettyprint linenums\">string_list = ['apple', 'banana', 'kiwi', 'pear']\nlongest = find_longest_string(string_list)\nprint(longest)  # expected output: 'banana'</pre>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestFindLongestString(TestCase):\n\n    def get_longest_string(self, string_list):\n        import exercise\n        return exercise.find_longest_string(string_list)\n\n    def test_empty_list(self):\n        string_list = []\n        self.assertEqual(self.get_longest_string(string_list), \"\")\n\n    def test_single_string(self):\n        string_list = [\"hello\"]\n        self.assertEqual(self.get_longest_string(string_list), \"hello\")\n\n    def test_multiple_strings_same_length(self):\n        string_list = [\"hello\", \"world\", \"apple\"]\n        # Any of the words can be considered the longest since they all have the same length.\n        self.assertIn(self.get_longest_string(string_list), string_list)\n\n    def test_multiple_strings_different_length(self):\n        string_list = [\"hi\", \"hello\", \"hola\"]\n        self.assertEqual(self.get_longest_string(string_list), \"hello\")\n\n    def test_all_empty_strings(self):\n        string_list = [\"\", \"\", \"\"]\n        self.assertEqual(self.get_longest_string(string_list), \"\")\n\n    def test_some_empty_strings(self):\n        string_list = [\"\", \"hello\", \"\"]\n        self.assertEqual(self.get_longest_string(string_list), \"hello\")\n\n    def test_strings_with_spaces(self):\n        string_list = [\"hello world\", \"apple\", \"hi there\"]\n        self.assertEqual(self.get_longest_string(string_list), \"hello world\")\n"}], "solutions": [{"file_name": "exercise.py", "content": "def find_longest_string(string_list):\n    longest_string = \"\"\n    for string in string_list:\n        if len(string) > len(longest_string):\n            longest_string = string\n    return longest_string\n    \n\n\nstring_list = ['apple', 'banana', 'kiwi', 'pear']\nlongest = find_longest_string(string_list)\nprint(longest)  \n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    banana\n    \n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
