<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "002 List Find Max Min  (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Write a Python function that takes a list of integers as input and returns a tuple containing the maximum and minimum values in the list.<br><br>The function should have the following signature:</p><pre class=\"prettyprint linenums\">def find_max_min(myList):</pre><p><br></p><p>Where <code><strong>myList</strong></code> is the list of integers to search for the maximum and minimum values.<br><br>The function should traverse the list and keep track of the current maximum and minimum values. It should then return these values as a tuple, with the maximum value as the first element and the minimum value as the second element.<br><br>For example, if the input list is <code><strong>[5, 3, 8, 1, 6, 9]</strong></code>, the function should return <code><strong>(9, 1)</strong></code> since 9 is the maximum value and 1 is the minimum value.</p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestFindMaxMin(TestCase):\n\n    def get_max_min(self, myList):\n        import exercise\n        return exercise.find_max_min(myList)\n\n    def test_single_element(self):\n        myList = [5]\n        self.assertEqual(self.get_max_min(myList), (5, 5))\n\n    def test_two_elements(self):\n        myList = [5, 3]\n        self.assertEqual(self.get_max_min(myList), (5, 3))\n\n        myList = [3, 5]\n        self.assertEqual(self.get_max_min(myList), (5, 3))\n\n    def test_multiple_elements(self):\n        myList = [5, 3, 7, 1, 4, 6, 8]\n        self.assertEqual(self.get_max_min(myList), (8, 1))\n\n    def test_negative_elements(self):\n        myList = [-5, -3, -7, -1, -4]\n        self.assertEqual(self.get_max_min(myList), (-1, -7))\n\n    def test_mixed_positive_and_negative_elements(self):\n        myList = [-5, 3, 7, -1, 4]\n        self.assertEqual(self.get_max_min(myList), (7, -5))\n\n    def test_duplicate_elements(self):\n        myList = [5, 5, 5, 5, 5]\n        self.assertEqual(self.get_max_min(myList), (5, 5))\n"}], "solutions": [{"file_name": "exercise.py", "content": "def find_max_min(myList):\n    maximum = minimum = myList[0]\n    for num in myList:\n        if num > maximum:\n            maximum = num\n        elif num < minimum:\n            minimum = num\n    return maximum, minimum\n    \n\n\nprint( find_max_min([5, 3, 8, 1, 6, 9]) )\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    (9, 1)\n    \n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
