    <script>
      const quizData = {"title": "002 Quick Sort", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Write a function called <code><strong>quick_sort_helper</strong></code> that performs the quick sort algorithm recursively on a list of integers. <br><br>The function should perform the following tasks:</p><ol><li><p>Accept three parameters: <code><strong>my_list</strong></code>, which represents the list of integers being sorted; <code><strong>left</strong></code>, the index of the first element in the current partition; and <code><strong>right</strong></code>, the index of the last element in the current partition.</p></li><li><p>Check if the <code><strong>left</strong></code> index is less than the <code><strong>right</strong></code> index. If not, the function should return <code><strong>my_list</strong></code> without making any changes.</p></li><li><p>If the <code><strong>left</strong></code> index is less than the <code><strong>right</strong></code> index, call the previously implemented <code><strong>pivot</strong></code> function with <code><strong>my_list</strong></code>, <code><strong>left</strong></code>, and <code><strong>right</strong></code> as arguments, and store the returned value in a variable called <code><strong>pivot_index</strong></code>.</p></li><li><p>Make a recursive call to <code><strong>quick_sort_helper</strong></code> with <code><strong>my_list</strong></code>, <code><strong>left</strong></code>, and <code><strong>pivot_index-1</strong></code> as arguments.</p></li><li><p>Make another recursive call to <code><strong>quick_sort_helper</strong></code> with <code><strong>my_list</strong></code>, <code><strong>pivot_index+1</strong></code>, and <code><strong>right</strong></code> as arguments.</p></li><li><p>Return the sorted <code><strong>my_list</strong></code>.</p></li></ol>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestQuickSortFunction(TestCase):\n\n    # Helper function to check if a list is sorted\n    def is_sorted(self, my_list):\n        return all(my_list[i] <= my_list[i + 1] for i in range(len(my_list) - 1))\n\n    def test_empty_list(self):\n        import exercise\n        my_list = []\n        exercise.quick_sort(my_list)\n        self.assertTrue(self.is_sorted(my_list))\n\n    def test_single_element(self):\n        import exercise\n        my_list = [1]\n        exercise.quick_sort(my_list)\n        self.assertTrue(self.is_sorted(my_list))\n\n    def test_sorted_list(self):\n        import exercise\n        my_list = [1, 2, 3, 4, 5]\n        exercise.quick_sort(my_list)\n        self.assertTrue(self.is_sorted(my_list))\n\n    def test_reverse_sorted_list(self):\n        import exercise\n        my_list = [5, 4, 3, 2, 1]\n        exercise.quick_sort(my_list)\n        self.assertTrue(self.is_sorted(my_list))\n\n    def test_random_list(self):\n        import exercise\n        my_list = [3, 1, 4, 2, 5]\n        exercise.quick_sort(my_list)\n        self.assertTrue(self.is_sorted(my_list))\n\n    def test_list_with_duplicates(self):\n        import exercise\n        my_list = [3, 2, 2, 5, 1, 3]\n        exercise.quick_sort(my_list)\n        self.assertTrue(self.is_sorted(my_list))\n\n    def test_negative_numbers(self):\n        import exercise\n        my_list = [-5, -1, -3, -2, -4]\n        exercise.quick_sort(my_list)\n        self.assertTrue(self.is_sorted(my_list))\n\n"}], "solutions": [{"file_name": "exercise.py", "content": "def swap(my_list, index1, index2):\n    temp = my_list[index1]\n    my_list[index1] = my_list[index2]\n    my_list[index2] = temp\n\n\ndef pivot(my_list, pivot_index, end_index):\n    swap_index = pivot_index\n\n    for i in range(pivot_index+1, end_index+1):\n        if my_list[i] < my_list[pivot_index]:\n            swap_index += 1\n            swap(my_list, swap_index, i)\n    swap(my_list, pivot_index, swap_index)\n    return swap_index\n\n\ndef quick_sort_helper(my_list, left, right):\n    if left < right:\n        pivot_index = pivot(my_list, left, right)\n        quick_sort_helper(my_list, left, pivot_index-1)  \n        quick_sort_helper(my_list, pivot_index+1, right)       \n    return my_list\n    \n\ndef quick_sort(my_list):\n    quick_sort_helper(my_list, 0, len(my_list)-1)\n\n \n \n\n\nmy_list = [4,6,1,7,3,2,5]\n\nquick_sort(my_list)\n\nprint(my_list)\n\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    [1, 2, 3, 4, 5, 6, 7]\n \"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
