<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "009 Set Has Unique Chars (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Write a function called <code><strong>has_unique_chars</strong></code> that takes a string as input and returns <code><strong>True</strong></code> if all the characters in the string are unique, and <code><strong>False</strong></code> otherwise. <br><br>For example, <code><strong>has_unique_chars('abcdefg')</strong></code> should return <code><strong>True</strong></code>, while <code><strong>has_unique_chars('hello')</strong></code> should return <code><strong>False</strong></code>.<br></p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestHasUniqueChars(TestCase):\n\n    def test_all_unique_chars(self):\n        import exercise\n        from exercise import has_unique_chars\n        result = has_unique_chars(\"abcdef\")\n        self.assertTrue(result)\n\n    def test_repeating_chars(self):\n        import exercise\n        from exercise import has_unique_chars\n        result = has_unique_chars(\"aabbcc\")\n        self.assertFalse(result)\n\n    def test_single_char_string(self):\n        import exercise\n        from exercise import has_unique_chars\n        result = has_unique_chars(\"a\")\n        self.assertTrue(result)\n\n    def test_empty_string(self):\n        import exercise\n        from exercise import has_unique_chars\n        result = has_unique_chars(\"\")\n        self.assertTrue(result)\n\n    def test_mixed_case_unique(self):\n        import exercise\n        from exercise import has_unique_chars\n        result = has_unique_chars(\"AbCdEf\")\n        self.assertTrue(result)\n\n    def test_special_characters(self):\n        import exercise\n        from exercise import has_unique_chars\n        result = has_unique_chars(\"!@#$%^&*()_+\")\n        self.assertTrue(result)\n\n    def test_special_characters_not_unique(self):\n        import exercise\n        from exercise import has_unique_chars\n        result = has_unique_chars(\"!!@#$$%^\")\n        self.assertFalse(result)\n\n    def test_numbers(self):\n        import exercise\n        from exercise import has_unique_chars\n        result = has_unique_chars(\"1234567890\")\n        self.assertTrue(result)\n\n    def test_numbers_not_unique(self):\n        import exercise\n        from exercise import has_unique_chars\n        result = has_unique_chars(\"1122334455\")\n        self.assertFalse(result)\n"}], "solutions": [{"file_name": "exercise.py", "content": "def has_unique_chars(string):\n    char_set = set()\n    for char in string:\n        if char in char_set:\n            return False\n        char_set.add(char)\n    return True\n    \n    \nprint(has_unique_chars('abcdefg')) # should return True\nprint(has_unique_chars('hello')) # should return False\nprint(has_unique_chars('')) # should return True\nprint(has_unique_chars('0123456789')) # should return True\nprint(has_unique_chars('abacadaeaf')) # should return False\n\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    True\n    False\n    True\n    True\n    False\n\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
