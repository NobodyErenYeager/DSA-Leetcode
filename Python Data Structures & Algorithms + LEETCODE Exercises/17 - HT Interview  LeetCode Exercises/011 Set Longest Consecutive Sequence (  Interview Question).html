<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "011 Set Longest Consecutive Sequence (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Given an unsorted array of integers, write a function that finds the length of the&nbsp; <code><strong>longest_consecutive_sequence</strong></code> (i.e., sequence of integers in which each element is one greater than the previous element). <br><br>Use sets to optimize the runtime of your solution.<br><br><strong>Input</strong>: An unsorted array of integers, <code><strong>nums</strong></code>.<br><br><strong>Output</strong>: An integer representing the length of the longest consecutive sequence in <code><strong>nums</strong></code>.<br><br><strong>Example</strong>:</p><p><br></p><pre class=\"prettyprint linenums\">Input: nums = [100, 4, 200, 1, 3, 2]\nOutput: 4\nExplanation: The longest consecutive sequence in the input array is [4, 3, 2, 1], and its length is 4.</pre><p><br></p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestLongestConsecutiveSequence(TestCase):\n\n    def test_empty_list(self):\n        import exercise\n        from exercise import longest_consecutive_sequence\n        result = longest_consecutive_sequence([])\n        self.assertEqual(result, 0)\n\n    def test_single_element(self):\n        import exercise\n        from exercise import longest_consecutive_sequence\n        result = longest_consecutive_sequence([5])\n        self.assertEqual(result, 1)\n\n    def test_no_consecutive_elements(self):\n        import exercise\n        from exercise import longest_consecutive_sequence\n        result = longest_consecutive_sequence([1, 3, 5, 7, 9])\n        self.assertEqual(result, 1)\n\n    def test_consecutive_elements(self):\n        import exercise\n        from exercise import longest_consecutive_sequence\n        result = longest_consecutive_sequence([1, 2, 3, 4, 5])\n        self.assertEqual(result, 5)\n\n    def test_mixed_sequence(self):\n        import exercise\n        from exercise import longest_consecutive_sequence\n        result = longest_consecutive_sequence([1, 2, 3, 5, 6, 7, 8, 10])\n        self.assertEqual(result, 4)\n\n    def test_unordered_sequence(self):\n        import exercise\n        from exercise import longest_consecutive_sequence\n        result = longest_consecutive_sequence([3, 1, 4, 5, 2])\n        self.assertEqual(result, 5)\n\n    def test_duplicate_values(self):\n        import exercise\n        from exercise import longest_consecutive_sequence\n        result = longest_consecutive_sequence([1, 2, 2, 3, 3, 4])\n        self.assertEqual(result, 4)\n\n    def test_negative_numbers(self):\n        import exercise\n        from exercise import longest_consecutive_sequence\n        result = longest_consecutive_sequence([-3, -2, -1, 0, 1, 2])\n        self.assertEqual(result, 6)\n\n    def test_gaps_in_sequence(self):\n        import exercise\n        from exercise import longest_consecutive_sequence\n        result = longest_consecutive_sequence([1, 3, 5, 6, 7, 9])\n        self.assertEqual(result, 3)\n"}], "solutions": [{"file_name": "exercise.py", "content": "def longest_consecutive_sequence(nums):\n    num_set = set(nums)\n    longest_sequence = 0\n    \n    for num in nums:\n        if num - 1 not in num_set:\n            current_num = num\n            current_sequence = 1\n            \n            while current_num + 1 in num_set:\n                current_num += 1\n                current_sequence += 1\n            \n            longest_sequence = max(longest_sequence, current_sequence)\n    \n    return longest_sequence"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
