<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "004 HT Group Anagrams (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>You have been given an array of strings, where each string may contain only lowercase English letters. You need to write a function <code><strong>group_anagrams(strings)</strong></code> that groups the anagrams in the array together using a hash table (dictionary). The function should return a list of lists, where each inner list contains a group of anagrams.<br><br>For example, if the input array is <code><strong>[\"eat\", \"tea\", \"tan\", \"ate\", \"nat\", \"bat\"]</strong></code>, the function should return <code><strong>[[\"eat\",\"tea\",\"ate\"],[\"tan\",\"nat\"],[\"bat\"]]</strong></code> because the first three strings are anagrams of each other, the next two strings are anagrams of each other, and the last string has no anagrams in the input array.<br><br>You need to implement the <code><strong>group_anagrams(strings)</strong></code> function and return a list of lists, where each inner list contains a group of anagrams according to the above requirements.</p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestGroupAnagrams(TestCase):\n\n    def test_standard_case(self):\n        import exercise\n        from exercise import group_anagrams\n        result = group_anagrams(['eat', 'tea', 'tan', 'ant', 'bat'])\n        expected = [['eat', 'tea'], ['tan', 'ant'], ['bat']]\n        for group in expected:\n            self.assertTrue(group in result)\n\n    def test_no_anagrams(self):\n        import exercise\n        from exercise import group_anagrams\n        result = group_anagrams(['abc', 'def', 'ghi'])\n        expected = [['abc'], ['def'], ['ghi']]\n        self.assertEqual(result, expected)\n\n    def test_one_word(self):\n        import exercise\n        from exercise import group_anagrams\n        result = group_anagrams(['abc'])\n        self.assertEqual(result, [['abc']])\n\n    def test_empty_list(self):\n        import exercise\n        from exercise import group_anagrams\n        result = group_anagrams([])\n        self.assertEqual(result, [])\n\n"}], "solutions": [{"file_name": "exercise.py", "content": "def group_anagrams(strings):\n    anagram_groups = {}\n    for string in strings:\n        canonical = ''.join(sorted(string))\n        if canonical in anagram_groups:\n            anagram_groups[canonical].append(string)\n        else:\n            anagram_groups[canonical] = [string]\n    return list(anagram_groups.values())"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
