<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "001 HT Item In Common (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Write a function <code><strong>item_in_common(list1, list2)</strong></code> that takes two lists as input and returns <code><strong>True</strong></code> if there is at least one common item between the two lists, <code><strong>False</strong></code> otherwise.<br><br>Use a dictionary to solve the problem that creates an O(n) time complexity.</p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestItemInCommon(TestCase):\n\n    def test_no_common_items(self):\n        import exercise\n        from exercise import item_in_common\n        result = item_in_common([1, 2, 3], [4, 5, 6])\n        self.assertEqual(result, False)\n\n    def test_one_common_item(self):\n        import exercise\n        from exercise import item_in_common\n        result = item_in_common([1, 2, 3], [3, 4, 5])\n        self.assertEqual(result, True)\n\n    def test_multiple_common_items(self):\n        import exercise\n        from exercise import item_in_common\n        result = item_in_common([1, 2, 3, 4], [3, 4, 5])\n        self.assertEqual(result, True)\n\n    def test_empty_lists(self):\n        import exercise\n        from exercise import item_in_common\n        result = item_in_common([], [])\n        self.assertEqual(result, False)\n\n    def test_one_empty_list(self):\n        import exercise\n        from exercise import item_in_common\n        result = item_in_common([1, 2, 3], [])\n        self.assertEqual(result, False)\n\n    def test_lists_with_same_items(self):\n        import exercise\n        from exercise import item_in_common\n        result = item_in_common([1, 2, 3], [1, 2, 3])\n        self.assertEqual(result, True)\n\n    def test_with_non_integer_items(self):\n        import exercise\n        from exercise import item_in_common\n        result = item_in_common(['a', 'b', 'c'], ['c', 'd', 'e'])\n        self.assertEqual(result, True)\n\n    def test_no_common_non_integer_items(self):\n        import exercise\n        from exercise import item_in_common\n        result = item_in_common(['a', 'b', 'c'], ['d', 'e', 'f'])\n        self.assertEqual(result, False)\n"}], "solutions": [{"file_name": "exercise.py", "content": "def item_in_common(list1, list2):\n    my_dict = {}\n    for i in list1:\n        my_dict[i] = True\n\n    for j in list2:\n        if j in my_dict:\n            return True\n\n    return False\n\n\nlist1 = [1,3,5]\nlist2 = [2,4,5]\n\n\nprint(item_in_common(list1, list2))\n\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    True\n\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
