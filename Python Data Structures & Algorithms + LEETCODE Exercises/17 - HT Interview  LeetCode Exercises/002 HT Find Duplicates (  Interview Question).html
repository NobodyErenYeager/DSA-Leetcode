<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "002 HT Find Duplicates (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><code><strong>find_duplicates()</strong></code> <br><br></p><p><strong>Problem:</strong> Given an array of integers <code><strong>nums</strong></code>, find all the duplicates in the array using a hash table (<em>dictionary</em>).<br></p><p><strong><br>Input:</strong></p><ul><li><p>A list of integers <code><strong>nums</strong></code>.</p></li></ul><p><strong><br>Output:</strong></p><ul><li><p>A list of integers representing the numbers in the input array <code><strong>nums</strong></code> that appear more than once. If no duplicates are found in the input array, return an empty list [].</p></li></ul><p><br></p><pre class=\"prettyprint linenums\">Input: nums = [4, 3, 2, 7, 8, 2, 3, 1]\nOutput: [2, 3]\nExplanation: The numbers 2 and 3 appear more than once in the input array.\n\nInput: nums = [1, 2, 3, 4, 5]\nOutput: []\nExplanation: There are no duplicates in the input array, so the function returns an empty list [].\n\nInput: nums = [3, 3, 3, 3, 3]\nOutput: [3]\nExplanation: The number 3 appears more than once in the input array.\n\nInput: nums = [-1, 0, 1, 0, -1, -1, 2, 2]\nOutput: [-1, 0, 2]\nExplanation: The numbers -1, 0, and 2 appear more than once in the input array.\n\nInput: nums = []\nOutput: []\nExplanation: There are no numbers in the input array, so the function returns an empty list [].</pre>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestFindDuplicates(TestCase):\n\n    def test_no_duplicates(self):\n        import exercise\n        from exercise import find_duplicates\n        result = find_duplicates([1, 2, 3, 4, 5])\n        self.assertEqual(result, [])\n\n    def test_one_duplicate(self):\n        import exercise\n        from exercise import find_duplicates\n        result = find_duplicates([1, 2, 3, 4, 5, 5])\n        self.assertEqual(result, [5])\n\n    def test_multiple_duplicates(self):\n        import exercise\n        from exercise import find_duplicates\n        result = find_duplicates([1, 2, 2, 3, 3, 4, 4])\n        self.assertEqual(result, [2, 3, 4])\n\n    def test_empty_list(self):\n        import exercise\n        from exercise import find_duplicates\n        result = find_duplicates([])\n        self.assertEqual(result, [])\n\n    def test_list_with_single_element(self):\n        import exercise\n        from exercise import find_duplicates\n        result = find_duplicates([1])\n        self.assertEqual(result, [])\n\n    def test_non_integer_items_with_duplicates(self):\n        import exercise\n        from exercise import find_duplicates\n        result = find_duplicates(['a', 'b', 'c', 'c', 'd', 'd'])\n        self.assertEqual(result, ['c', 'd'])\n\n    def test_mixed_data_types(self):\n        import exercise\n        from exercise import find_duplicates\n        result = find_duplicates([1, 'a', 'a', 2, 2, 'b'])\n        self.assertEqual(result, ['a', 2])\n"}], "solutions": [{"file_name": "exercise.py", "content": "def find_duplicates(nums):\n    num_counts = {}\n    for num in nums:\n        num_counts[num] = num_counts.get(num, 0) + 1\n    duplicates = [num for num, count in num_counts.items() if count > 1]\n    return duplicates"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
