<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "010 Set Find Pairs (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>You are given two lists of integers, <code><strong>arr1</strong></code> and <code><strong>arr2</strong></code>, and a target integer value, <code><strong>target</strong></code>. Your task is to find all pairs of numbers (one from <code><strong>arr1</strong></code> and one from <code><strong>arr2</strong></code>) whose sum equals <code><strong>target</strong></code>.<br><br>Write a function called <code><strong>find_pairs</strong></code> that takes in three arguments: <code><strong>arr1</strong></code>, <code><strong>arr2</strong></code>, and <code><strong>target</strong></code>, and returns a list of all such pairs.<br><br><strong>Input</strong></p><p>Your function should take in the following inputs:</p><ul><li><p><code><strong>arr1</strong></code>: a list of integers</p></li><li><p><code><strong>arr2</strong></code>: a list of integers</p></li><li><p><code><strong>target</strong></code>: an integer</p></li></ul><p><strong><br>Output</strong></p><p>Your function should return a list of tuples, where each tuple contains two integers from <code><strong>arr1</strong></code> and <code><strong>arr2</strong></code> that add up to <code><strong>target</strong></code>.</p><p><br></p><p><strong>Example 1:</strong></p><pre class=\"prettyprint linenums\">arr1 = [1, 2, 3]\narr2 = [4, 5, 6]\ntarget = 9\n\npairs = find_pairs(arr1, arr2, target)\nprint (pairs)\n# Expected output: [(3, 6)]\n# Explanation: There's only one pair that adds up to 9: 3 from arr1 and 6 from arr2.\n</pre><p><br></p><p><strong>Example 2:</strong></p><pre class=\"prettyprint linenums\">arr1 = [0, 1, 2]\narr2 = [7, 8, 9]\ntarget = 10\n\npairs = find_pairs(arr1, arr2, target)\nprint (pairs)\n# Expected output: [(1, 9), (2, 8)]\n# Explanation: The pairs that add up to 10 are (1, 9) and (2, 8).\n</pre><p><br></p><p><strong>Example 3 (with duplicates):</strong></p><pre class=\"prettyprint linenums\">arr1 = [1, 2, 2, 3]\narr2 = [3, 3, 4, 4]\ntarget = 6\n\npairs = find_pairs(arr1, arr2, target)\nprint (pairs)\n# Expected output: [(3, 3), (2, 4), (2, 4)]\n# Explanation: The pairs that add up to 6 are (3, 3) from the \n# unique elements and (2, 4) twice, because there are two 2's in arr1 \n# and two 4's in arr2.</pre><p><br></p><p><br></p><p><br></p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestFindPairs(TestCase):\n\n    def test_no_pairs(self):\n        import exercise\n        from exercise import find_pairs\n        result = find_pairs([1, 2, 3], [4, 5, 6], 10)\n        self.assertEqual(result, [])\n\n    def test_single_pair(self):\n        import exercise\n        from exercise import find_pairs\n        result = find_pairs([1, 2, 3], [4, 5, 6], 5)\n        self.assertEqual(result, [(1, 4)])\n\n    def test_multiple_pairs(self):\n        import exercise\n        from exercise import find_pairs\n        result = find_pairs([1, 2, 3], [7, 8, 9], 10)\n        self.assertEqual(result, [(3, 7), (2, 8), (1, 9)])\n\n    def test_duplicate_pairs(self):\n        import exercise\n        from exercise import find_pairs\n        result = find_pairs([1, 2, 3], [7, 7, 8], 9)\n        self.assertEqual(result, [(2, 7), (2, 7), (1, 8)])\n\n    def test_empty_lists(self):\n        import exercise\n        from exercise import find_pairs\n        result = find_pairs([], [], 10)\n        self.assertEqual(result, [])\n\n    def test_empty_second_list(self):\n        import exercise\n        from exercise import find_pairs\n        result = find_pairs([1, 2, 3], [], 10)\n        self.assertEqual(result, [])\n\n    def test_empty_first_list(self):\n        import exercise\n        from exercise import find_pairs\n        result = find_pairs([], [1, 2, 3], 10)\n        self.assertEqual(result, [])\n\n    def test_negative_numbers(self):\n        import exercise\n        from exercise import find_pairs\n        result = find_pairs([-1, 2, 3], [4, 5, 6], 4)\n        self.assertEqual(result, [(-1, 5)])\n\n    def test_zero_as_target(self):\n        import exercise\n        from exercise import find_pairs\n        result = find_pairs([-1, 0, 1], [1, 0, -1], 0)\n        self.assertEqual(result, [(-1, 1), (0, 0), (1, -1)])\n"}], "solutions": [{"file_name": "exercise.py", "content": "def find_pairs(arr1, arr2, target):\n    set1 = set(arr1)\n    pairs = []\n    for num in arr2:\n        complement = target - num\n        if complement in set1:\n            pairs.append((complement, num))\n    return pairs\n\n\narr1 = [1, 2, 3, 4, 5]\narr2 = [2, 4, 6, 8, 10]\ntarget = 7\n\npairs = find_pairs(arr1, arr2, target)\nprint (pairs)\n\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    [(5, 2), (3, 4), (1, 6)]\n\n\"\"\""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
