  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>

    <script>
      const quizData = {"title": "003 DLL Palindrome Checker (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Write a method to determine whether a given doubly linked list reads the same forwards and backwards.<br><br>For example, if the list contains the values <code><strong>[1, 2, 3, 2, 1]</strong></code>, then the method should return <code><strong>True</strong></code>, since the list is a palindrome. <br><br>If the list contains the values <code><strong>[1, 2, 3, 4, 5]</strong></code>, then the method should return <code><strong>False</strong></code>, since the list is not a palindrome.<br><br><strong>Method name:</strong><br><code><strong>is_palindrome</strong></code><br></p>", "tests": [{"file_name": "evaluate.py", "content": "import sys\nfrom unittest import TestCase\nimport io\nimport contextlib\n\n\n\n\nclass TestPalindrome(TestCase):\n\n    def test_single_value(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(1)\n        # A single value is always a palindrome\n        self.assertTrue(dll.is_palindrome())\n\n    def test_two_values_same(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(1)\n        dll.append(1)\n        self.assertTrue(dll.is_palindrome())\n\n    def test_two_values_different(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(1)\n        dll.append(2)\n        self.assertFalse(dll.is_palindrome())\n\n    def test_longer_palindrome(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(2)\n        values = [3, 4, 3, 2]\n        for val in values:\n            dll.append(val)\n        self.assertTrue(dll.is_palindrome())\n\n    def test_longer_not_palindrome(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(2)\n        values = [3, 4, 3, 5]\n        for val in values:\n            dll.append(val)\n        self.assertFalse(dll.is_palindrome())\n\n    def test_empty_list(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(0)\n        dll.head = None\n        dll.tail = None\n        dll.length = 0\n        self.assertTrue(dll.is_palindrome())\n\n    def test_odd_length_palindrome(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(2)\n        values = [3, 4, 5, 4, 3, 2]\n        for val in values:\n            dll.append(val)\n        self.assertTrue(dll.is_palindrome())\n\n    def test_odd_length_not_palindrome(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(2)\n        values = [3, 4, 5, 6, 7, 8]\n        for val in values:\n            dll.append(val)\n        self.assertFalse(dll.is_palindrome())"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        self.prev = None\n        \n\nclass DoublyLinkedList:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.head = new_node\n        self.tail = new_node\n        self.length = 1\n\n    def print_list(self):\n        temp = self.head\n        while temp is not None:\n            print(temp.value)\n            temp = temp.next\n        \n    def append(self, value):\n        new_node = Node(value)\n        if self.head is None:\n            self.head = new_node\n            self.tail = new_node\n        else:\n            self.tail.next = new_node\n            new_node.prev = self.tail\n            self.tail = new_node\n        self.length += 1\n        return True\n\n    def is_palindrome(self):\n        if self.length <= 1:\n            return True\n        forward_node = self.head\n        backward_node = self.tail\n        for i in range(self.length // 2):\n            if forward_node.value != backward_node.value:\n                return False\n            forward_node = forward_node.next\n            backward_node = backward_node.prev\n        return True\n\n\n\n\nmy_dll_1 = DoublyLinkedList(1)\nmy_dll_1.append(2)\nmy_dll_1.append(3)\nmy_dll_1.append(2)\nmy_dll_1.append(1)\n\nprint('my_dll_1 is_palindrome:')\nprint( my_dll_1.is_palindrome() )\n\n\nmy_dll_2 = DoublyLinkedList(1)\nmy_dll_2.append(2)\nmy_dll_2.append(3)\n\nprint('\\nmy_dll_2 is_palindrome:')\nprint( my_dll_2.is_palindrome() )\n\n\n\n\"\"\"\n    EXPECTED OUTPUT:\n    ----------------\n    my_dll_1 is_palindrome:\n    True\n\n    my_dll_2 is_palindrome:\n    False\n\n\"\"\"\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
