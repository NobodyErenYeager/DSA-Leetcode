    <script>
      const quizData = {"title": "004 DLL Swap Nodes in Pairs (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>You are given a doubly linked list. <br><br>Implement a method called <code><strong>swap_pairs</strong></code> within the class that swaps the values of adjacent nodes in the linked list. The method should not take any input parameters.<br><br><strong>Note:</strong> <strong>This DoublyLinkedList does not have a </strong><code><strong>tail</strong></code><strong> pointer which will make the implementation easier.</strong><br><br><strong>Example:</strong></p><p><code><strong>1 &lt;-&gt; 2 &lt;-&gt; 3 &lt;-&gt; 4</strong></code> should become <code><strong>2 &lt;-&gt; 1 &lt;-&gt; 4 &lt;-&gt; 3</strong></code><br><br>Your implementation should handle edge cases such as an empty linked list or a linked list with only one node.<br><br><strong>Note:</strong> You must solve the problem <strong>WITHOUT MODIFYING THE VALUES</strong> in the list's nodes (i.e., only the nodes' prev and next pointers may be changed.)</p><p><br></p><p><br></p><p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-05-02_01-11-33-fd72ba0427886ae5bcdfb56db9913acc.png\"></p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nimport unittest\n\ndef get_list_values(dll):\n    values = []\n    temp = dll.head\n    while temp:\n        values.append(temp.value)\n        temp = temp.next\n    return values\n\nclass TestSwapPairs(TestCase):\n\n    def test_even_number_of_nodes(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(1)\n        for val in [2, 3, 4]:\n            dll.append(val)\n        dll.swap_pairs()\n        self.assertEqual(get_list_values(dll), [2, 1, 4, 3])\n\n    def test_odd_number_of_nodes(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(1)\n        for val in [2, 3, 4, 5]:\n            dll.append(val)\n        dll.swap_pairs()\n        self.assertEqual(get_list_values(dll), [2, 1, 4, 3, 5])\n\n    def test_empty_list(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(1)\n        dll.head = None\n        dll.length = 0\n        dll.swap_pairs()\n        self.assertEqual(get_list_values(dll), [])\n\n    def test_single_node(self):\n        import exercise\n        dll = exercise.DoublyLinkedList(1)\n        dll.swap_pairs()\n        self.assertEqual(get_list_values(dll), [1])"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        self.prev = None\n        \n\nclass DoublyLinkedList:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.head = new_node\n        self.length = 1\n\n    def print_list(self):\n        output = []\n        current_node = self.head\n        while current_node is not None:\n            output.append(str(current_node.value))\n            current_node = current_node.next\n        print(\" <-> \".join(output))\n        \n    def append(self, value):\n        new_node = Node(value)\n        if self.head is None:\n            self.head = new_node\n        else:\n            temp = self.head\n            while temp.next is not None:\n                temp = temp.next\n            temp.next = new_node\n            new_node.prev = temp\n        self.length += 1\n        return True\n\n    def swap_pairs(self):\n        dummy_node = Node(0)\n        dummy_node.next = self.head\n        previous_node = dummy_node\n    \n        while self.head and self.head.next:\n            first_node = self.head\n            second_node = self.head.next\n    \n            previous_node.next = second_node\n            first_node.next = second_node.next\n            second_node.next = first_node\n    \n            second_node.prev = previous_node\n            first_node.prev = second_node\n            if first_node.next:\n                first_node.next.prev = first_node\n    \n            self.head = first_node.next\n            previous_node = first_node\n    \n        self.head = dummy_node.next\n        if self.head:\n            self.head.prev = None\n\n\n\n\nmy_dll = DoublyLinkedList(1)\nmy_dll.append(2)\nmy_dll.append(3)\nmy_dll.append(4)\n\n\nprint('my_dll before swap_pairs:')\nmy_dll.print_list()\n\nmy_dll.swap_pairs() \n\nprint('------------------------')\nprint('my_dll after swap_pairs:')\nmy_dll.print_list()"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
